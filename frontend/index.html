    <style>
      /* Critical CSS for Responsive Design & Cross-Platform Compatibility */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        box-sizing: border-box;
      }

      html {
        /* Prevent font scaling in landscape on iOS */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
        /* Enable smooth scrolling */
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior-y: contain;
        /* Support safe areas for notched devices */
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
        /* SSR-like background to prevent flash */
        background-color: #f9fafb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      /* Responsive font sizing */
      @media (max-width: 640px) {
        html {
          font-size: 14px;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        html {
          font-size: 15px;
        }
      }

      @media (min-width: 1025px) {
        html {
          font-size: 16px;
        }
      }

      /* Support for iOS safe areas */
      #root {
        min-height: -webkit-fill-available;
        min-height: 100vh;
      }

      /* SSR-like shell - visible content before React hydrates */
      .ssr-shell {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        color: white;
        text-align: center;
        padding: 2rem;
      }
      
      .ssr-shell__logo {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }
      
      .ssr-shell__tagline {
        font-size: 1.125rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }
      
      .ssr-shell__loader {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      /* Hide SSR shell when React mounts */
      #root:not(:empty) .ssr-shell {
        display: none;
      }

      /* Loading spinner fallback */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 3px solid #f3f4f6;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Safe area support for notched devices */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
