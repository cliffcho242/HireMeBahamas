<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Enhanced Viewport for Mobile, Tablet, Desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA Configuration -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="HireMeBahamas" />
    
    <!-- SEO & Social -->
    <meta name="description" content="HireMeBahamas - The Bahamas' premier professional social network. Connect with employers, showcase talents, and discover opportunities." />
    <meta name="keywords" content="jobs, bahamas, employment, careers, networking, social platform" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="HireMeBahamas - Caribbean Job Platform" />
    <meta property="og:description" content="Connect. Share. Grow Your Career in the Bahamas" />
    <meta property="og:type" content="website" />
    
    <!-- Performance & Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="http://127.0.0.1:8008" />
    
    <title>HireMeBahamas - Caribbean Job Platform</title>
    
    <!-- Touch Icons for Mobile -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <style>
      /* Critical CSS for faster initial render */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
      }
      
      /* Loading spinner */
      #root:empty::before {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 3px solid #f3f4f6;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Safe area support for notched devices */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
