<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Installation Test - HireMe Bahamas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A66C2 0%, #084a91 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #0A66C2;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .status.success {
            background: #ecfdf5;
            border-color: #10b981;
            color: #065f46;
        }
        
        .status.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }
        
        .status.info {
            background: #eff6ff;
            border-color: #3b82f6;
            color: #1e40af;
        }
        
        .icon {
            font-size: 24px;
        }
        
        .details {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .details h2 {
            font-size: 18px;
            color: #374151;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #6b7280;
        }
        
        .detail-value {
            color: #111827;
            font-family: monospace;
        }
        
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .icon-item {
            text-align: center;
        }
        
        .icon-item img {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .icon-item p {
            margin-top: 8px;
            font-size: 12px;
            color: #6b7280;
        }
        
        button {
            background: #0A66C2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #084a91;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="icon">ðŸ“±</span>
            PWA Installation Test
        </h1>
        
        <div id="status-container">
            <!-- Status messages will be inserted here -->
        </div>
        
        <div class="details">
            <h2>Manifest Configuration</h2>
            <div class="detail-item">
                <span class="detail-label">App Name:</span>
                <span class="detail-value" id="app-name">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Short Name:</span>
                <span class="detail-value" id="short-name">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Theme Color:</span>
                <span class="detail-value" id="theme-color">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Display Mode:</span>
                <span class="detail-value" id="display-mode">Loading...</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Start URL:</span>
                <span class="detail-value" id="start-url">Loading...</span>
            </div>
        </div>
        
        <div class="details">
            <h2>App Icons</h2>
            <div class="icon-preview">
                <div class="icon-item">
                    <img src="/icons/icon-192.png" width="96" height="96" alt="192x192 icon">
                    <p>192x192</p>
                </div>
                <div class="icon-item">
                    <img src="/icons/icon-512.png" width="96" height="96" alt="512x512 icon">
                    <p>512x512</p>
                </div>
            </div>
        </div>
        
        <button id="install-button" style="display: none;">
            ðŸ“² Install HireMe Bahamas App
        </button>
        
        <div class="footer">
            <p>âœ… PWA Implementation Complete</p>
            <p style="margin-top: 5px;">Installable â€¢ Offline-Ready â€¢ Native Feel</p>
        </div>
    </div>
    
    <script>
        // Load and display manifest data
        fetch('/manifest.json')
            .then(response => response.json())
            .then(manifest => {
                document.getElementById('app-name').textContent = manifest.name || 'N/A';
                document.getElementById('short-name').textContent = manifest.short_name || 'N/A';
                document.getElementById('theme-color').textContent = manifest.theme_color || 'N/A';
                document.getElementById('display-mode').textContent = manifest.display || 'N/A';
                document.getElementById('start-url').textContent = manifest.start_url || 'N/A';
                
                addStatus('success', 'âœ“', 'Manifest loaded successfully');
                addStatus('success', 'âœ“', `Found ${manifest.icons ? manifest.icons.length : 0} icon(s)`);
            })
            .catch(error => {
                addStatus('error', 'âœ—', 'Failed to load manifest: ' + error.message);
            });
        
        // Check service worker
        if ('serviceWorker' in navigator) {
            addStatus('success', 'âœ“', 'Service Worker supported');
            
            navigator.serviceWorker.getRegistrations().then(registrations => {
                if (registrations.length > 0) {
                    addStatus('success', 'âœ“', `Service Worker registered (${registrations.length} active)`);
                } else {
                    addStatus('info', 'â„¹', 'Service Worker not yet registered (will register on home page)');
                }
            });
        } else {
            addStatus('error', 'âœ—', 'Service Worker not supported');
        }
        
        // Check if standalone mode
        if (window.matchMedia('(display-mode: standalone)').matches) {
            addStatus('success', 'âœ“', 'Running in standalone mode (installed as app)');
        } else {
            addStatus('info', 'â„¹', 'Running in browser mode (not installed)');
        }
        
        // Install prompt handling
        let deferredPrompt;
        const installButton = document.getElementById('install-button');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            addStatus('success', 'âœ“', 'App is installable!');
        });
        
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    addStatus('success', 'âœ“', 'App installation accepted');
                } else {
                    addStatus('info', 'â„¹', 'App installation dismissed');
                }
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });
        
        // Helper function to add status messages
        function addStatus(type, icon, message) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<span class="icon">${icon}</span> <span>${message}</span>`;
            document.getElementById('status-container').appendChild(statusDiv);
        }
    </script>
</body>
</html>
