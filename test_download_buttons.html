<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Download Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Download Button Test</h1>
        
        <!-- Test 1: Simple Button -->
        <div class="bg-white rounded-lg p-6 mb-4 shadow">
            <h2 class="text-xl font-bold mb-4">Test 1: Simple Button Click</h2>
            <button 
                type="button"
                onclick="alert('Button 1 clicked!')"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg cursor-pointer hover:bg-blue-700">
                Click Me - Simple
            </button>
        </div>

        <!-- Test 2: Button with Event Listener -->
        <div class="bg-white rounded-lg p-6 mb-4 shadow">
            <h2 class="text-xl font-bold mb-4">Test 2: Event Listener</h2>
            <button 
                id="test-button-2"
                type="button"
                class="px-6 py-3 bg-green-600 text-white rounded-lg cursor-pointer hover:bg-green-700">
                Click Me - Event Listener
            </button>
            <div id="result-2" class="mt-2 text-gray-600"></div>
        </div>

        <!-- Test 3: Link styled as Button -->
        <div class="bg-white rounded-lg p-6 mb-4 shadow">
            <h2 class="text-xl font-bold mb-4">Test 3: Link vs Button</h2>
            <a 
                href="#clicked"
                onclick="alert('Link clicked!'); return false;"
                class="inline-block px-6 py-3 bg-purple-600 text-white rounded-lg cursor-pointer hover:bg-purple-700">
                Click Me - Link
            </a>
        </div>

        <!-- Test 4: Button with preventDefault -->
        <div class="bg-white rounded-lg p-6 mb-4 shadow">
            <h2 class="text-xl font-bold mb-4">Test 4: With preventDefault</h2>
            <button 
                id="test-button-4"
                type="button"
                class="px-6 py-3 bg-red-600 text-white rounded-lg cursor-pointer hover:bg-red-700">
                Click Me - preventDefault
            </button>
            <div id="result-4" class="mt-2 text-gray-600"></div>
        </div>

        <!-- Test 5: Check Production URL -->
        <div class="bg-white rounded-lg p-6 mb-4 shadow">
            <h2 class="text-xl font-bold mb-4">Test 5: Check Actual Download Page</h2>
            <a 
                href="http://localhost:3000/download"
                target="_blank"
                class="inline-block px-6 py-3 bg-orange-600 text-white rounded-lg cursor-pointer hover:bg-orange-700">
                Open Local Download Page
            </a>
            <a 
                href="https://frontend-ka394n086-cliffs-projects-a84c76c9.vercel.app/download"
                target="_blank"
                class="inline-block px-6 py-3 bg-pink-600 text-white rounded-lg cursor-pointer hover:bg-pink-700 ml-4">
                Open Production Download Page
            </a>
        </div>

        <!-- Console Output -->
        <div class="bg-white rounded-lg p-6 shadow">
            <h2 class="text-xl font-bold mb-4">Console Output</h2>
            <div id="console-output" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-40 overflow-auto"></div>
        </div>
    </div>

    <script>
        // Capture console.log
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            consoleOutput.innerHTML += message + '<br>';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };

        console.log('Test page loaded at:', new Date().toLocaleTimeString());

        // Test 2: Event Listener
        document.getElementById('test-button-2').addEventListener('click', function(e) {
            console.log('Test 2 button clicked!', e);
            document.getElementById('result-2').textContent = 'Button clicked at: ' + new Date().toLocaleTimeString();
        });

        // Test 4: preventDefault
        document.getElementById('test-button-4').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('Test 4 button clicked with preventDefault!', e);
            document.getElementById('result-4').textContent = 'Button clicked at: ' + new Date().toLocaleTimeString();
        });

        console.log('All event listeners attached');
    </script>
</body>
</html>
