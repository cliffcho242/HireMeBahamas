<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Enhanced Viewport for ALL Devices - Mobile, Tablet, Desktop -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover"
    />

    <!-- iOS Safari & WebKit Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="HireBahamas Admin" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Android Chrome Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#2563eb"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#1e40af"
    />

    <!-- Windows Support -->
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Performance & Cross-Browser Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />

    <title>HireBahamas - Admin Control Panel</title>

    <style>
      /* Critical CSS for Responsive Design & Cross-Platform Compatibility */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        box-sizing: border-box;
      }

      html {
        /* Prevent font scaling in landscape on iOS */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
        /* Enable smooth scrolling */
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior-y: contain;
      }

      /* Responsive font sizing */
      @media (max-width: 640px) {
        html {
          font-size: 14px;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        html {
          font-size: 15px;
        }
      }

      @media (min-width: 1025px) {
        html {
          font-size: 16px;
        }
      }

      /* Support for iOS safe areas */
      #root {
        min-height: -webkit-fill-available;
        min-height: 100vh;
      }

      /* Loading spinner */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 3px solid #f3f4f6;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Safe area support for notched devices */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
