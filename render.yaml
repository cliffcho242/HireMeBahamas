# High Availability Configuration for HireMeBahamas
# See docs/HIGH_AVAILABILITY.md for detailed documentation

services:
  - type: web
    name: hiremebahamas-backend
    runtime: python
    region: oregon
    plan: standard  # Required for auto-scaling (upgrade from free for production HA)
    
    # Auto-scaling configuration for high availability
    # Render automatically manages scaling based on these thresholds:
    # - When CPU exceeds targetCPUPercent, new instances are added
    # - When memory exceeds targetMemoryPercent, new instances are added
    # - Scaling down occurs after ~5 minutes of reduced load
    # - New instances are warmed up before receiving traffic
    # Note: Requires Standard plan or higher
    scaling:
      minInstances: 1        # Minimum instances (always running)
      maxInstances: 10       # Maximum instances during peak load
      targetCPUPercent: 70   # Scale up when average CPU > 70%
      targetMemoryPercent: 80 # Scale up when average memory > 80%
    
    buildCommand: |
      apt-get update
      apt-get install -y --no-install-recommends \
        build-essential \
        gcc \
        g++ \
        make \
        pkg-config \
        cmake \
        autoconf \
        automake \
        libtool \
        postgresql \
        postgresql-client \
        postgresql-client-common \
        postgresql-common \
        postgresql-contrib \
        libpq-dev \
        libpq5 \
        sqlite3 \
        libsqlite3-dev \
        libsqlite3-0 \
        python3-dev \
        python3-setuptools \
        python3-wheel \
        libssl-dev \
        libffi-dev \
        ca-certificates \
        libjpeg-dev \
        libpng-dev \
        libtiff-dev \
        libwebp-dev \
        zlib1g-dev \
        libfreetype6-dev \
        liblcms2-dev \
        libevent-dev \
        libxml2-dev \
        libxslt1-dev \
        libreadline-dev \
        libbz2-dev \
        libncurses5-dev \
        curl \
        wget \
        git
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn final_backend_postgresql:application --config gunicorn.conf.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://hiremebahamas.vercel.app
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PYTHON_VERSION
        value: "3.12.0"
      # High availability: Configure worker concurrency for optimal scaling
      - key: WEB_CONCURRENCY
        value: "2"
      - key: WEB_THREADS
        value: "8"
      # DATABASE_URL must be set manually in Render dashboard
      # to connect to your PostgreSQL database
    
    # Health check configuration for load balancer integration
    # Faster health checks enable quicker failover
    healthCheckPath: /health
