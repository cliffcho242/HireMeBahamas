services:
  - type: web
    name: hiremebahamas-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y --no-install-recommends \
        build-essential \
        gcc \
        g++ \
        make \
        pkg-config \
        cmake \
        autoconf \
        automake \
        libtool \
        postgresql \
        postgresql-client \
        postgresql-client-common \
        postgresql-common \
        postgresql-contrib \
        libpq-dev \
        libpq5 \
        sqlite3 \
        libsqlite3-dev \
        libsqlite3-0 \
        python3-dev \
        python3-setuptools \
        python3-wheel \
        libssl-dev \
        libffi-dev \
        ca-certificates \
        libjpeg-dev \
        libpng-dev \
        libtiff-dev \
        libwebp-dev \
        zlib1g-dev \
        libfreetype6-dev \
        liblcms2-dev \
        libevent-dev \
        libxml2-dev \
        libxslt1-dev \
        libreadline-dev \
        libbz2-dev \
        libncurses5-dev \
        curl \
        wget \
        git
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn final_backend_postgresql:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health
