services:
  # Backend API Service
  - type: web
    name: hiremebahamas-backend
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn backend.app.flask_backend:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: PORT
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: hiremebahamas-db
          property: connectionString
    healthCheckPath: /health
    
  # PostgreSQL Database
  - type: pserv
    name: hiremebahamas-db
    runtime: postgresql
    ipAllowList: []
    plan: free
