version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: hiremebahamas
      POSTGRES_USER: hiremebahamas_user
      POSTGRES_PASSWORD: hiremebahamas_password
      # Improve database shutdown behavior
      POSTGRES_INITDB_ARGS: "--data-checksums"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Proper shutdown signal handling to prevent data corruption
    stop_signal: SIGTERM  # Send termination signal for graceful shutdown
    stop_grace_period: 60s  # Wait 60s for PostgreSQL to flush buffers and close connections
    # PostgreSQL performance tuning optimized for Docker containers (512MB-1GB RAM)
    # Key settings explained:
    # - checkpoint_completion_target=0.9: Spread checkpoints over 90% of interval (reduces I/O spikes)
    # - random_page_cost=1.1: Optimized for SSD storage (default is 4.0 for spinning disks)
    # - effective_io_concurrency=200: Higher value for SSD parallel I/O capabilities
    # - min_wal_size/max_wal_size: Prevent frequent WAL creation/deletion, improve recovery
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=100
      -c effective_cache_size=512MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=3MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=2
      -c max_parallel_workers_per_gather=1
      -c max_parallel_workers=2
      -c max_parallel_maintenance_workers=1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hiremebahamas_user -d hiremebahamas"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    stop_signal: SIGTERM
    stop_grace_period: 30s
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend API (Production-like)
  backend-flask:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://hiremebahamas_user:hiremebahamas_password@postgres:5432/hiremebahamas
      SECRET_KEY: dev-secret-key-change-in-production
      JWT_SECRET_KEY: dev-jwt-secret-key-change-in-production
      TOKEN_EXPIRATION_DAYS: 7
      ENVIRONMENT: production  # Use production mode to test production code paths
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    stop_signal: SIGTERM
    stop_grace_period: 30s
    command: gunicorn final_backend_postgresql:application --bind 0.0.0.0:8080 --workers 2 --timeout 120 --reload --access-logfile - --error-logfile -

  # FastAPI Backend (Alternative backend in backend/ directory)
  backend-fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://hiremebahamas_user:hiremebahamas_password@postgres:5432/hiremebahamas
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: development
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    stop_signal: SIGTERM
    stop_grace_period: 30s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - fastapi  # Only start if explicitly requested

  # Frontend (for development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      # Use Flask backend by default
      VITE_API_URL: http://localhost:8080
      VITE_SOCKET_URL: http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    profiles:
      - frontend  # Only start if explicitly requested

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
