# SonarCloud Configuration for HireMeBahamas
# This file configures SonarCloud analysis for the project

# Project identification
sonar.projectKey=cliffcho242_HireMeBahamas
sonar.organization=cliffcho242

# Project metadata
sonar.projectName=HireMeBahamas
sonar.projectVersion=1.0

# Source code settings
sonar.sources=backend,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Exclusions - files/directories to exclude from analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.js,**/*.spec.js,**/coverage/**,**/__pycache__/**,**/*.pyc,**/migrations/**,**/.venv/**,**/venv/**

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/__tests__/**

# Python specific settings
sonar.python.version=3.9,3.10,3.11

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports (if available)
# sonar.python.coverage.reportPaths=backend/coverage.xml
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
