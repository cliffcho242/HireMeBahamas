# NGINX Load Balancer Configuration for HireMeBahamas
# 
# This configuration provides:
# - Load balancing across multiple backend instances
# - Health checks and automatic failover
# - SSL/TLS termination
# - Rate limiting and DDoS protection
# - WebSocket support for real-time features
#
# See docs/HIGH_AVAILABILITY.md for full documentation

# Define worker processes and connections
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with load balancer information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr rt=$request_time '
                    'uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript 
               application/json application/xml+rss application/x-javascript 
               image/svg+xml;

    # Rate limiting zones
    # Limit login/auth endpoints to prevent brute force
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    # General API rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Backend server pool configuration
    # Uses least_conn algorithm for optimal load distribution
    upstream backend_servers {
        # Load balancing algorithm
        # - least_conn: Send to server with fewest active connections
        # - ip_hash: Session persistence based on client IP
        # - round_robin: Default, cycles through servers
        least_conn;

        # Backend server pool
        # weight: Relative capacity (higher = more traffic)
        # max_fails: Mark unhealthy after N consecutive failures
        # fail_timeout: Time to consider server unavailable after max_fails
        server backend-flask-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server backend-flask-2:8080 weight=1 max_fails=3 fail_timeout=30s;
        server backend-flask-3:8080 weight=1 max_fails=3 fail_timeout=30s backup;

        # Keep persistent connections to upstream servers
        # Reduces connection overhead for better performance
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Health check endpoint for the load balancer itself
    server {
        listen 8081;
        server_name _;

        location /nginx-health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        location /nginx-status {
            stub_status on;
            access_log off;
        }
    }

    # Main API server
    server {
        listen 80;
        listen [::]:80;
        server_name api.hiremebahamas.com localhost;

        # Redirect HTTP to HTTPS in production
        # Uncomment for production with SSL:
        # return 301 https://$server_name$request_uri;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Maximum request body size for file uploads
        client_max_body_size 10M;

        # Connection limits
        limit_conn conn_limit 20;

        # Health check endpoint - bypass rate limiting
        location = /health {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Quick timeout for health checks
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            
            access_log off;
        }

        # Authentication endpoints with stricter rate limiting
        location ~ ^/api/auth/(login|register|refresh) {
            limit_req zone=auth_limit burst=5 nodelay;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Appropriate timeout for authentication
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
        }

        # API endpoints with general rate limiting
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Standard API timeout
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
        }

        # WebSocket support for real-time features
        location /ws/ {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeout for WebSocket connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # File uploads with larger body size
        location /api/upload {
            client_max_body_size 50M;
            
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeout for uploads
            proxy_connect_timeout 10s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Static files from uploads directory
        location /uploads/ {
            alias /app/uploads/;
            expires 1d;
            add_header Cache-Control "public, no-transform";
            access_log off;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # HTTPS server configuration (uncomment for production)
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name api.hiremebahamas.com;
    #
    #     # SSL certificates
    #     ssl_certificate /etc/nginx/ssl/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    #
    #     # SSL configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 1d;
    #     ssl_session_tickets off;
    #
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=63072000" always;
    #
    #     # Include the same location blocks from HTTP server above
    # }
}
