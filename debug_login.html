<!DOCTYPE html>
<html>
<head>
    <title>Login Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .form-group { margin: 10px 0; }
        input { padding: 8px; width: 300px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>HireBahamas Login Debug</h1>
    
    <div id="config-info" class="result info">
        <h3>Current Configuration:</h3>
        <p>Frontend URL: <span id="frontend-url">Loading...</span></p>
        <p>Backend URL: <span id="backend-url">Loading...</span></p>
    </div>
    
    <div class="form-group">
        <label>Email:</label><br>
        <input type="email" id="email" value="admin@hirebahamas.com">
    </div>
    
    <div class="form-group">
        <label>Password:</label><br>
        <input type="password" id="password" value="admin123">
    </div>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="clearStorage()">Clear Browser Storage</button>
    
    <div id="results"></div>
    
    <script>
        // Show current configuration
        document.getElementById('frontend-url').textContent = window.location.origin;
        document.getElementById('backend-url').textContent = 'http://127.0.0.1:8008';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            log('Browser storage cleared', 'info');
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('Starting login test...', 'info');
            
            try {
                // Test 1: Backend health
                log('Step 1: Testing backend health...', 'info');
                
                const healthResponse = await fetch('http://127.0.0.1:8008/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    log(`Backend health: OK (${healthResponse.status})`, 'success');
                    log(`Health response: ${JSON.stringify(healthData)}`, 'info');
                } else {
                    log(`Backend health failed: ${healthResponse.status}`, 'error');
                    return;
                }
                
                // Test 2: Login attempt
                log('Step 2: Attempting login...', 'info');
                
                const loginData = {
                    email: email,
                    password: password
                };
                
                log(`Login data: ${JSON.stringify(loginData)}`, 'info');
                
                const loginResponse = await fetch('http://127.0.0.1:8008/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                log(`Login response status: ${loginResponse.status}`, loginResponse.ok ? 'success' : 'error');
                
                const responseText = await loginResponse.text();
                log(`Raw response: ${responseText}`, 'info');
                
                if (loginResponse.ok) {
                    try {
                        const loginResult = JSON.parse(responseText);
                        log('LOGIN SUCCESS!', 'success');
                        log(`Token received: ${!!loginResult.token}`, 'success');
                        log(`User data received: ${!!loginResult.user}`, 'success');
                        
                        if (loginResult.token) {
                            localStorage.setItem('token', loginResult.token);
                            log('Token stored in localStorage', 'success');
                        }
                        
                        if (loginResult.user) {
                            log(`User: ${loginResult.user.email} (ID: ${loginResult.user.id})`, 'success');
                        }
                        
                        log('Login test PASSED - Backend is working correctly!', 'success');
                        
                    } catch (parseError) {
                        log(`JSON parse error: ${parseError.message}`, 'error');
                    }
                } else {
                    log(`Login failed with status ${loginResponse.status}`, 'error');
                    log(`Error response: ${responseText}`, 'error');
                }
                
            } catch (networkError) {
                log(`Network error: ${networkError.message}`, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            log('Page loaded - ready for testing', 'info');
        };
    </script>
</body>
</html>
