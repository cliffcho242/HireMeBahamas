<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Main text -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    Hire Me Bahamas
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Hire trusted professionals in the Bahamas
  </text>
  
  <!-- Decorative element -->
  <circle cx="200" cy="500" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="130" r="60" fill="rgba(255,255,255,0.1)"/>
</svg>
