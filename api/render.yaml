services:
  - type: web
    name: hiremebahamas-backend
    env: python
    region: oregon
    plan: free
    # ============================================================================
    # MASTERMIND FIX 2025 — RENDER BUILD COMMAND (COPY-PASTE EXACTLY)
    # ============================================================================
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt --no-cache-dir
    startCommand: gunicorn final_backend:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHON_VERSION
        value: 3.12.0
    healthCheckPath: /health
