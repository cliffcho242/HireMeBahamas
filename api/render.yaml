services:
  - type: web
    name: hiremebahamas-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn final_backend:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: true
    healthCheckPath: /health
