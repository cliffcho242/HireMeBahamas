# Force Python provider only - prevents Node.js detection
providers = ["python"]

[variables]
NIXPACKS_NO_MUSL = "1"
PYTHON_VERSION = "3.12"

[phases.setup]
aptPkgs = ["build-essential", "libffi-dev", "redis-tools"]

[start]
# Migration runs automatically in final_backend.py
cmd = "gunicorn final_backend:application --bind 0.0.0.0:8080 --workers 4 --timeout 120 --access-logfile - --error-logfile -"
