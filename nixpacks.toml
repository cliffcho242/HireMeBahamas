# Force Python provider only - prevents Node.js detection
providers = ["python"]

[variables]
NIXPACKS_NO_MUSL = "1"
PYTHON_VERSION = "3.12"

[phases.setup]
aptPkgs = ["build-essential", "libffi-dev"]

[start]
# Updated 2025-10-28: Force Railway proxy to pick up new deployment
cmd = "gunicorn -w 4 -b 0.0.0.0:$PORT final_backend:app --timeout 120 --log-level=info"
