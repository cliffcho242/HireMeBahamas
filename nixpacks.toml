# Force Python provider only - prevents Node.js detection
providers = ["python"]

# Build-time variables only (non-sensitive)
# IMPORTANT: NEVER add sensitive data (keys, secrets, passwords) here
# ❌ BAD:  [variables]
# ❌ BAD:  SECRET_KEY = "my-secret"          # This gets baked into image layers!
# ❌ BAD:  JWT_SECRET_KEY = "jwt-secret"     # Visible in image history!
# ✅ GOOD: Configure secrets in Railway dashboard as environment variables
# ✅ GOOD: They will be injected at runtime, not build time
[variables]
NIXPACKS_NO_MUSL = "1"
PYTHON_VERSION = "3.12"

# Security: Sensitive variables should only be available at runtime via Railway's environment injection
# The phases configuration ensures packages are installed without exposing secrets
[phases.setup]
# Comprehensive system packages for production deployment with PostgreSQL
aptPkgs = [
    # Build tools (required for compiling Python packages)
    "build-essential",
    "gcc",
    "g++",
    "make",
    "pkg-config",
    
    # PostgreSQL client and development libraries (REQUIRED for psycopg2 and PostgreSQL connectivity)
    # NOTE: Do NOT install postgresql server package - Railway provides PostgreSQL as a managed service
    "postgresql-client",
    "libpq-dev",
    "libpq5",
    
    # Python development headers (required for building Python C extensions)
    "python3-dev",
    
    # SSL/TLS libraries (required for cryptography package and secure PostgreSQL connections)
    "libssl-dev",
    "libffi-dev",
    "ca-certificates",
    
    # Image processing libraries (for Pillow if used)
    "libjpeg-dev",
    "libpng-dev",
    "libtiff-dev",
    "libwebp-dev",
    "zlib1g-dev",
    "libfreetype6-dev",
    "liblcms2-dev",
    
    # Event notification library (for gevent and async operations)
    "libevent-dev",
    
    # XML processing libraries (for various packages)
    "libxml2-dev",
    "libxslt1-dev",
    
    # SQLite libraries (for aiosqlite in development/testing)
    "sqlite3",
    "libsqlite3-dev",
    "libsqlite3-0",
    
    # Additional libraries for Python packages
    "libreadline-dev",
    "libbz2-dev",
    "libncurses5-dev",
    "libncursesw5-dev",
    "tk-dev",
    "xz-utils",
    "llvm",
    
    # Redis tools (for connectivity testing if Redis is used)
    "redis-tools",
    
    # Utilities for debugging and monitoring
    "curl",
    "wget",
    "git",
    "vim",
    "net-tools"
]

# Secrets should be configured via platform environment variables, NOT in Dockerfile
# Do not use ARG or ENV for: SECRET_KEY, JWT_SECRET_KEY, API keys, passwords, etc.
# Platform services (Railway, Render, etc.) inject secrets at runtime

# Explicitly install Python dependencies from requirements.txt
[phases.install]
cmds = [
    "python -m pip install --upgrade pip",
    "pip install --only-binary=:all: -r requirements.txt"
]

[start]
# Migration runs automatically in final_backend_postgresql.py
# PostgreSQL connection is configured via DATABASE_URL environment variable
# Use gunicorn config file which properly reads PORT from environment with fallback to 8080
# Run startup validation first to catch configuration issues early
cmd = "python validate_startup.py && gunicorn final_backend_postgresql:application --config gunicorn.conf.py"
