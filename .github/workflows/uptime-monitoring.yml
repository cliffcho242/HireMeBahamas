name: Uptime Monitoring

# Monitor application uptime and health, with alerts for issues.
# This workflow provides:
# - Regular health checks (every 15 minutes)
# - Immediate notifications on failures
# - Detailed health status in workflow summary
# - Automatic issue creation for persistent problems

on:
  schedule:
    # Run every 15 minutes to check application health
    # This balances monitoring frequency with GitHub Actions minutes usage
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Allow manual trigger for testing or immediate checks
    inputs:
      create_issue_on_failure:
        description: 'Create issue if health check fails'
        required: false
        type: boolean
        default: false

concurrency:
  group: uptime-monitoring
  cancel-in-progress: true

jobs:
  health-check:
    name: Application Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write  # Required for creating issues on failure
    
    outputs:
      railway_status: ${{ steps.check-railway.outputs.status }}
      render_status: ${{ steps.check-render.outputs.status }}
      overall_status: ${{ steps.summary.outputs.overall_status }}

    steps:
      - name: Check Railway Backend Health
        id: check-railway
        continue-on-error: true
        env:
          RAILWAY_BACKEND_URL: ${{ vars.RAILWAY_BACKEND_URL }}
        run: |
          if [ -z "$RAILWAY_BACKEND_URL" ]; then
            echo "â„¹ï¸ RAILWAY_BACKEND_URL not configured"
            echo "status=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "ðŸ” Checking Railway backend health..."
          
          # Check main health endpoint
          # Note: Flask backend uses /api/health, FastAPI backend uses /health
          # The deployed production backend (Railway) uses Flask, so /api/health is correct
          health_response=$(curl -s -w "\n%{http_code}" \
            --max-time 30 \
            "$RAILWAY_BACKEND_URL/api/health" 2>/dev/null) || true
          
          http_code=$(echo "$health_response" | tail -n1)
          body=$(echo "$health_response" | head -n -1)
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Railway backend is healthy (HTTP $http_code)"
            echo "$body" | jq . 2>/dev/null || echo "$body"
            
            # Check database status from response
            db_status=$(echo "$body" | jq -r '.database.status // "unknown"' 2>/dev/null)
            if [ "$db_status" = "healthy" ]; then
              echo "âœ… Database is healthy"
              echo "status=healthy" >> $GITHUB_OUTPUT
            elif [ "$db_status" = "degraded" ]; then
              echo "âš ï¸ Database is degraded"
              echo "status=degraded" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ Database status unknown"
              echo "status=partial" >> $GITHUB_OUTPUT
            fi
          elif [ -n "$http_code" ] && [ "$http_code" != "000" ]; then
            echo "âš ï¸ Railway backend returned HTTP $http_code"
            echo "status=error" >> $GITHUB_OUTPUT
          else
            echo "âŒ Railway backend is unreachable"
            echo "status=down" >> $GITHUB_OUTPUT
          fi

      - name: Check Railway Response Time
        id: railway-latency
        continue-on-error: true
        if: steps.check-railway.outputs.status == 'healthy'
        env:
          RAILWAY_BACKEND_URL: ${{ vars.RAILWAY_BACKEND_URL }}
        run: |
          if [ -z "$RAILWAY_BACKEND_URL" ]; then
            exit 0
          fi

          echo "ðŸ“Š Measuring Railway response time..."
          
          # Measure ping endpoint latency (fast endpoint)
          start_time=$(date +%s%N)
          curl -s --max-time 10 "$RAILWAY_BACKEND_URL/ping" > /dev/null 2>&1 || true
          end_time=$(date +%s%N)
          
          latency_ms=$(( (end_time - start_time) / 1000000 ))
          echo "Response time: ${latency_ms}ms"
          
          if [ "$latency_ms" -lt 500 ]; then
            echo "âœ… Response time is excellent (<500ms)"
          elif [ "$latency_ms" -lt 1000 ]; then
            echo "âœ… Response time is good (<1000ms)"
          elif [ "$latency_ms" -lt 3000 ]; then
            echo "âš ï¸ Response time is slow (${latency_ms}ms)"
          else
            echo "âŒ Response time is very slow (${latency_ms}ms)"
          fi
          
          echo "latency_ms=$latency_ms" >> $GITHUB_OUTPUT

      - name: Check Render Backend Health
        id: check-render
        continue-on-error: true
        env:
          RENDER_BACKEND_URL: ${{ vars.RENDER_BACKEND_URL }}
        run: |
          if [ -z "$RENDER_BACKEND_URL" ]; then
            echo "â„¹ï¸ RENDER_BACKEND_URL not configured"
            echo "status=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "ðŸ” Checking Render backend health..."
          
          # Check main health endpoint
          health_response=$(curl -s -w "\n%{http_code}" \
            --max-time 30 \
            "$RENDER_BACKEND_URL/api/health" 2>/dev/null) || true
          
          http_code=$(echo "$health_response" | tail -n1)
          body=$(echo "$health_response" | head -n -1)
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Render backend is healthy (HTTP $http_code)"
            echo "status=healthy" >> $GITHUB_OUTPUT
          elif [ -n "$http_code" ] && [ "$http_code" != "000" ]; then
            echo "âš ï¸ Render backend returned HTTP $http_code"
            echo "status=error" >> $GITHUB_OUTPUT
          else
            echo "âŒ Render backend is unreachable"
            echo "status=down" >> $GITHUB_OUTPUT
          fi

      - name: Generate Summary
        id: summary
        run: |
          echo "## ðŸ“Š Uptime Monitoring Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Health Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          
          railway_status="${{ steps.check-railway.outputs.status }}"
          render_status="${{ steps.check-render.outputs.status }}"
          railway_latency="${{ steps.railway-latency.outputs.latency_ms }}"
          
          # Railway status
          case "$railway_status" in
            healthy)
              echo "| Railway Backend | âœ… Healthy | Latency: ${railway_latency:-N/A}ms |" >> $GITHUB_STEP_SUMMARY
              ;;
            degraded)
              echo "| Railway Backend | âš ï¸ Degraded | Database issues detected |" >> $GITHUB_STEP_SUMMARY
              ;;
            partial)
              echo "| Railway Backend | âš ï¸ Partial | Some components may have issues |" >> $GITHUB_STEP_SUMMARY
              ;;
            error)
              echo "| Railway Backend | âŒ Error | HTTP error response |" >> $GITHUB_STEP_SUMMARY
              ;;
            down)
              echo "| Railway Backend | âŒ Down | Unreachable |" >> $GITHUB_STEP_SUMMARY
              ;;
            skipped)
              echo "| Railway Backend | â­ï¸ Skipped | Not configured |" >> $GITHUB_STEP_SUMMARY
              ;;
            *)
              echo "| Railway Backend | â“ Unknown | Status: $railway_status |" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
          
          # Render status
          case "$render_status" in
            healthy)
              echo "| Render Backend | âœ… Healthy | - |" >> $GITHUB_STEP_SUMMARY
              ;;
            error)
              echo "| Render Backend | âŒ Error | HTTP error response |" >> $GITHUB_STEP_SUMMARY
              ;;
            down)
              echo "| Render Backend | âŒ Down | Unreachable |" >> $GITHUB_STEP_SUMMARY
              ;;
            skipped)
              echo "| Render Backend | â­ï¸ Skipped | Not configured |" >> $GITHUB_STEP_SUMMARY
              ;;
            *)
              echo "| Render Backend | â“ Unknown | Status: $render_status |" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
          
          # Determine overall status
          overall="healthy"
          if [ "$railway_status" = "down" ] || [ "$render_status" = "down" ]; then
            overall="critical"
          elif [ "$railway_status" = "error" ] || [ "$render_status" = "error" ]; then
            overall="error"
          elif [ "$railway_status" = "degraded" ] || [ "$render_status" = "degraded" ]; then
            overall="degraded"
          elif [ "$railway_status" = "partial" ] || [ "$render_status" = "partial" ]; then
            overall="partial"
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Overall Status: $(echo $overall | tr '[:lower:]' '[:upper:]')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*This check runs every 15 minutes. For more frequent monitoring, consider using external monitoring services like UptimeRobot or Pingdom.*" >> $GITHUB_STEP_SUMMARY
          
          echo "overall_status=$overall" >> $GITHUB_OUTPUT

      - name: Create Issue on Critical Failure
        if: |
          (steps.check-railway.outputs.status == 'down' || steps.check-render.outputs.status == 'down') &&
          (github.event_name == 'schedule' || github.event.inputs.create_issue_on_failure == 'true')
        uses: actions/github-script@v7
        with:
          script: |
            const railwayStatus = '${{ steps.check-railway.outputs.status }}';
            const renderStatus = '${{ steps.check-render.outputs.status }}';
            const timestamp = new Date().toISOString();
            
            // Check for existing open issues to avoid duplicates
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'alert:downtime'
            });
            
            if (existingIssues.data.length > 0) {
              console.log('Existing downtime issue found, skipping creation');
              return;
            }
            
            // Create issue for downtime
            const services = [];
            if (railwayStatus === 'down') services.push('Railway Backend');
            if (renderStatus === 'down') services.push('Render Backend');
            
            const title = `ðŸš¨ Service Downtime Alert: ${services.join(', ')}`;
            const body = `## Service Downtime Detected
            
            **Time:** ${timestamp}
            **Affected Services:**
            ${services.map(s => `- ${s}`).join('\n')}
            
            ### Status Details
            - Railway Backend: ${railwayStatus}
            - Render Backend: ${renderStatus}
            
            ### Recommended Actions
            1. Check service logs on Railway/Render dashboard
            2. Verify database connectivity
            3. Check for deployment issues
            4. Review recent changes
            
            ---
            *This issue was automatically created by the uptime monitoring workflow.*`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['alert:downtime', 'priority:high']
            });
            
            console.log('Created downtime alert issue');
