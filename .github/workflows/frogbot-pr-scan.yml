name: "Frogbot PR Scan (Disabled)"

# Workflow triggers exist but will not run any jobs
on:
  pull_request_target:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: read
  security-events: write

jobs:
  scan-pull-request:
    runs-on: ubuntu-latest
    if: false   # Completely disables this job
    steps:
      - name: Disabled Frogbot scan
        run: echo "⚠️ Frogbot scan is disabled. No actions will run."
