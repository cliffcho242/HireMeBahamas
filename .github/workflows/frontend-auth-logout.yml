name: Frontend auth-logout check

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  auth-logout-test:
    name: Run auth-logout Node test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run CI sanity Node test
        working-directory: frontend
        run: node ./tests/ci-sanity-test.cjs

      - name: Run auth-logout test
        working-directory: frontend
        run: npm run test:auth-logout

      - name: Upload test output
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: auth-logout-test-logs
          path: frontend/tests

  playwright-e2e:
    name: "Playwright E2E: auth-logout"
    runs-on: ubuntu-latest
    needs: auth-logout-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/frontend/package-lock.json') }}-pw
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Check node version
        working-directory: frontend
        run: node -v

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install OS packages for Playwright (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libasound2t64 libgbm1 \
            libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libpangocairo-1.0-0 \
            libgtk-3-0 libnotify4 libgdk-pixbuf2.0-0 libxkbcommon0

      - name: Install Playwright browsers
        working-directory: frontend
        run: |
          # We've already installed the common OS packages above. Install browsers only.
          npx playwright install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Serve built site on port 3000
        working-directory: frontend
        run: |
          npx http-server ./dist -p 3000 &
          # wait for server to come up
          for i in {1..30}; do
            if curl --silent --fail http://localhost:3000/ >/dev/null; then
              echo "Server is up";
              break;
            fi
            echo "Waiting for server... ($i)"; sleep 1;
          done

      - name: Run Playwright auth-logout test
        working-directory: frontend
        env:
          DEV_URL: http://localhost:3000
        run: npm run test:playwright

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report
            frontend/test-results
          retention-days:

             if: ${{ env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' && env.PLAYWRIGHT_S3_BUCKET != '' }}

      - name: Upload Playwright artifacts to S3 (optional)
       
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' && secrets.PLAYWRIGHT_S3_BUCKET != '' }}-
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          PLAYWRIGHT_S3_BUCKET: ${{ secrets.PLAYWRIGHT_S3_BUCKET }}
        run: |
          set -euo pipefail
          echo "Uploading Playwright artifacts to S3 bucket: $PLAYWRIGHT_S3_BUCKET"

          aws s3 sync frontend/playwright-report \
            s3://$PLAYWRIGHT_S3_BUCKET/playwright-report/${{ github.run_id }}/ --acl private

          aws s3 sync frontend/test-results \
            s3://$PLAYWRIGHT_S3_BUCKET/test-results/${{ github.run_id }}/ --acl private

          aws s3 sync frontend/playwright-tests \
            s3://$PLAYWRIGHT_S3_BUCKET/playwright-tests/${{ github.run_id }}/ --acl private
