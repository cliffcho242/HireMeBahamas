name: Frontend CI & Backend Uptime Monitoring

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'
  workflow_dispatch: {}
  schedule:
    - cron: '*/15 * * * *' # every 15 minutes

jobs:
  auth-logout-test:
    name: Run auth-logout Node test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run CI sanity Node test
        working-directory: frontend
        run: node ./tests/ci-sanity-test.cjs

      - name: Run auth-logout test
        working-directory: frontend
        env:
          DEV_URL: ${{ secrets.RENDER_BACKEND_URL }}
        run: npm run test:auth-logout

      - name: Upload test output on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: auth-logout-test-logs
          path: frontend/tests

  playwright-e2e:
    name: Playwright E2E: auth-logout
    runs-on: ubuntu-latest
    needs: auth-logout-test
    env:
      DEV_URL: ${{ secrets.RENDER_BACKEND_URL }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      PLAYWRIGHT_S3_BUCKET: ${{ secrets.PLAYWRIGHT_S3_BUCKET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/frontend/package-lock.json') }}-pw
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Linux dependencies for Playwright
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libasound2t64 libgbm1 \
            libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libpangocairo-1.0-0 \
            libgtk-3-0 libnotify4 libgdk-pixbuf2.0-0 libxkbcommon0

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Serve frontend for Playwright
        working-directory: frontend
        run: |
          npx http-server ./dist -p 3000 &
          for i in {1..30}; do
            if curl --silent --fail http://localhost:3000/ >/dev/null; then
              echo "Server is up"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 1
          done

      - name: Run Playwright tests
        working-directory: frontend
        run: npm run test:playwright

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report
            frontend/test-results
          retention-days: 7

      - name: Upload Playwright artifacts to S3 (optional)
        if: ${{ env.AWS_ACCESS_KEY_ID && env.AWS_SECRET_ACCESS_KEY && env.PLAYWRIGHT_S3_BUCKET }}
        run: |
          set -euo pipefail
          echo "Uploading Playwright artifacts to S3 bucket: $PLAYWRIGHT_S3_BUCKET"
          aws s3 sync frontend/playwright-report s3://$PLAYWRIGHT_S3_BUCKET/playwright-report/${{ github.run_id }}/ --acl private
          aws s3 sync frontend/test-results s3://$PLAYWRIGHT_S3_BUCKET/test-results/${{ github.run_id }}/ --acl private
          aws s3 sync frontend/playwright-tests s3://$PLAYWRIGHT_S3_BUCKET/playwright-tests/${{ github.run_id }}/ --acl private

      - name: Upload artifacts on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            frontend/playwright-report
            frontend/test-results
            frontend/playwright-tests
          retention-days: 7

  backend-uptime-monitor:
    name: Backend Uptime Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Validate Render backend URL
        run: |
          if [ -z "${RENDER_BACKEND_URL}" ]; then
            echo "RENDER_BACKEND_URL is missing"
            exit 1
          fi
        env:
          RENDER_BACKEND_URL: ${{ secrets.RENDER_BACKEND_URL }}

      - name: Check backend health
        id: backend
        continue-on-error: true
        run: |
          echo "Checking backend at $RENDER_BACKEND_URL"
          RESPONSE=$(curl -s -m 30 -w "\n%{http_code}" "$RENDER_BACKEND_URL/health" || true)
          CODE=$(echo "$RESPONSE" | tail -n1)

          if [ "$CODE" = "200" ]; then
            echo "status=healthy" >> "$GITHUB_OUTPUT"
          elif [ "$CODE" = "000" ]; then
            echo "status=down" >> "$GITHUB_OUTPUT"
          else
            echo "status=error" >> "$GITHUB_OUTPUT"
          fi
        env:
          RENDER_BACKEND_URL: ${{ secrets.RENDER_BACKEND_URL }}

      - name: Generate backend summary
        run: |
          echo "## ðŸ“Š HireMeBahamas Backend Uptime" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Time (UTC):** $(date -u '+%Y-%m-%d %H:%M:%S')" >> "$GITHUB_STEP_SUMMARY"
          echo "| Service | Status |" >> "$GITHUB_STEP_SUMMARY"
          echo "|--------|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Render Backend | ${{ steps.backend.outputs.status }} |" >> "$GITHUB_STEP_SUMMARY"

      - name: Create GitHub issue if backend is down
        if: steps.backend.outputs.status == 'down'
        uses: actions/github-script@v7
        env:
          BACKEND_URL: ${{ secrets.RENDER_BACKEND_URL }}
        with:
          script: |
            const { owner, repo } = context.repo;

            const existing = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: 'alert:downtime'
            });

            if (existing.data.length > 0) {
              console.log('Downtime issue already exists');
              return;
            }

            await github.rest.issues.create({
              owner,
              repo,
              title: 'ðŸš¨ HireMeBahamas Backend Down (Render)',
              body: [
                '## Backend service is unreachable',
                '',
                `Time: ${new Date().toISOString()}`,
                `Endpoint: ${process.env.BACKEND_URL}/health`,
                '',
                '### Recommended Actions',
                '- Check Render logs',
                '- Verify database connectivity',
                '- Review latest deployment'
              ].join('\n'),
              labels: ['alert:downtime', 'priority:high']
            });
