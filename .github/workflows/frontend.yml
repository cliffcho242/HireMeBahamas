name: Preflight Check & Render Health Monitor

on:
  push:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      create_issue_on_failure:
        description: "Create a GitHub issue if the Render backend health check fails"
        required: false
        type: boolean
        default: false

# Minimal permissions required
permissions:
  contents: read
  issues: write

# Prevent overlapping preflight runs
concurrency:
  group: preflight-check
  cancel-in-progress: true

jobs:
  preflight:
    name: Validate Repository & Check Render Backend
    runs-on: ubuntu-latest

    steps:
      # =================================================
      # Checkout repository
      # =================================================
      - name: Checkout source code
        uses: actions/checkout@v4

      # =================================================
      # Preflight repository validation
      # Ensures critical files exist before CI/CD proceeds
      # =================================================
      - name: Validate required files
        id: preflight
        run: |
          echo "ðŸ” Running preflight validation..."

          REQUIRED_FILES=(
            ".github/workflows/ci.yml"
            "frontend/package.json"
            "api/index.py"
            "api/requirements.txt"
          )

          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            [[ ! -f "$file" ]] && MISSING_FILES+=("$file")
          done

          if (( ${#MISSING_FILES[@]} > 0 )); then
            echo "âŒ Missing required files:"
            printf ' - %s\n' "${MISSING_FILES[@]}"
            echo "status=failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          echo "âœ… All required files present"
          echo "status=passed" >> "$GITHUB_OUTPUT"

      # =================================================
      # System dependencies
      # jq is required to parse Render health responses
      # =================================================
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # =================================================
      # Render backend health check
      # Non-blocking: reports status but does not fail CI
      # =================================================
      - name: Render Backend Health Check
        id: render_health
        continue-on-error: true
        env:
          RENDER_BACKEND_URL: ${{ vars.RENDER_BACKEND_URL }}
        run: |
          if [[ -z "$RENDER_BACKEND_URL" ]]; then
            echo "â„¹ï¸ RENDER_BACKEND_URL not configured"
            echo "status=skipped" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 30 "$RENDER_BACKEND_URL/health" || true)
          HTTP_CODE=$(tail -n1 <<< "$RESPONSE")
          BODY=$(head -n -1 <<< "$RESPONSE")

          if [[ "$HTTP_CODE" == "200" ]]; then
            DB_STATUS=$(jq -r '.database.status // "unknown"' <<< "$BODY" 2>/dev/null)
            case "$DB_STATUS" in
              healthy)  STATUS="healthy" ;;
              degraded) STATUS="degraded" ;;
              *)         STATUS="partial" ;;
            esac
          elif [[ "$HTTP_CODE" != "000" ]]; then
            STATUS="error"
          else
            STATUS="down"
          fi

          echo "status=$STATUS" >> "$GITHUB_OUTPUT"

          {
            echo "## ðŸ”Œ Render Backend Health"
            echo "- **Status:** $STATUS"
            echo "- **HTTP Code:** $HTTP_CODE"
          } >> "$GITHUB_STEP_SUMMARY"

      # =================================================
      # Optional latency measurement (healthy only)
      # =================================================
      - name: Measure Render Backend Latency
        if: steps.render_health.outputs.status == 'healthy'
        env:
          RENDER_BACKEND_URL: ${{ vars.RENDER_BACKEND_URL }}
        run: |
          start=$(date +%s%N)
          curl -s --max-time 10 "$RENDER_BACKEND_URL/ping" > /dev/null || true
          end=$(date +%s%N)
          latency=$(( (end - start) / 1000000 ))

          echo "- **Latency:** ${latency}ms" >> "$GITHUB_STEP_SUMMARY"

      # =================================================
      # Optional incident automation
      # Creates an issue only if explicitly requested
      # =================================================
      - name: Create GitHub Issue on Render Downtime
        if: steps.render_health.outputs.status == 'down' && github.event.inputs.create_issue_on_failure == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;

            const existing = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: "open",
              labels: ["alert:downtime"]
            });

            if (existing.data.length > 0) return;

            await github.rest.issues.create({
              owner,
              repo,
              title: "ðŸš¨ Render Backend Down",
              body: `Render backend unreachable at ${new Date().toISOString()}`,
              labels: ["alert:downtime", "priority:high"]
            });
