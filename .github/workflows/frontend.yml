name: Frontend CI & Deploy to GitHub Pages with Render Health Check

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      create_issue_on_failure:
        description: 'Create GitHub issue if Render backend health check fails'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

concurrency:
  group: "frontend-pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # Checkout repository
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # Preflight checks
      # --------------------------
      - name: Preflight Health Check
        id: preflight
        run: |
          echo "ðŸ” Running preflight checks..."
          REQUIRED_FILES=(
            ".github/workflows/ci.yml"
            "frontend/package.json"
            "api/index.py"
            "api/requirements.txt"
          )
          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            [ ! -f "$file" ] && MISSING_FILES+=("$file")
          done

          if [ ${#MISSING_FILES[@]} -ne 0 ]; then
            echo "âŒ Missing files:"; printf '%s\n' "${MISSING_FILES[@]}"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "âœ… All required files present"
          echo "status=passed" >> $GITHUB_OUTPUT

      # --------------------------
      # Install system dependencies
      # --------------------------
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential jq

      # --------------------------
      # Render backend health check
      # --------------------------
      - name: Render Backend Health Check
        id: render_health
        continue-on-error: true
        env:
          RENDER_BACKEND_URL: ${{ vars.RENDER_BACKEND_URL }}
        run: |
          if [ -z "$RENDER_BACKEND_URL" ]; then
            echo "â„¹ï¸ RENDER_BACKEND_URL not configured"
            echo "status=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi

          RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 30 "$RENDER_BACKEND_URL/health" || true)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Render backend healthy"
            echo "$BODY" | jq . || echo "$BODY"
            DB_STATUS=$(echo "$BODY" | jq -r '.database.status // "unknown"' 2>/dev/null)
            case "$DB_STATUS" in
              healthy) echo "status=healthy" >> $GITHUB_OUTPUT ;;
              degraded) echo "status=degraded" >> $GITHUB_OUTPUT ;;
              *)        echo "status=partial" >> $GITHUB_OUTPUT ;;
            esac
          elif [ -n "$HTTP_CODE" ] && [ "$HTTP_CODE" != "000" ]; then
            echo "status=error" >> $GITHUB_OUTPUT
          else
            echo "status=down" >> $GITHUB_OUTPUT

      # --------------------------
      # Optional: Create GitHub Issue if backend is down
      # --------------------------
      - name: Create Issue on Render Downtime
        if: steps.render_health.outputs.status == 'down' && github.event.inputs.create_issue_on_failure == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.render_health.outputs.status }}';
            if (status !== 'down') return;

            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['alert:downtime']
            });
            if (existing.data.length > 0) return;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Render Backend Downtime Alert',
              body: `Render backend unreachable at ${new Date().toISOString()}`,
              labels: ['alert:downtime', 'priority:high']
            });

      # --------------------------
      # Node.js setup & frontend build
      # --------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # --------------------------
      # GitHub Pages deployment
      # --------------------------
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show Deployed Site URL
        run: |
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          echo "âœ… Frontend deployed successfully!"
          echo "ðŸ”— URL: https://${GITHUB_ACTOR}.github.io/${REPO_NAME}/"
