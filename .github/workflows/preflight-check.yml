name: CI/CD Pipeline - Preflight + SonarCloud + Lighthouse + Pages + Render Health

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy_path:
        description: 'Path to static content for GitHub Pages (default: ./frontend/dist)'
        required: false
        default: './frontend/dist'
      create_issue_on_failure:
        description: 'Create issue if backend health check fails'
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write

jobs:
  preflight:
    name: Pre-Flight Health Check
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.health_check.outputs.status }}

    steps:
      - uses: actions/checkout@v4

      - name: Environment Health Check
        id: health_check
        run: |
          echo "ðŸ” Running pre-flight health checks..."
          REQUIRED_FILES=(
            ".github/workflows/ci.yml"
            "api/index.py"
            "api/requirements.txt"
            "frontend/package.json"
          )
          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              MISSING_FILES+=("$file")
            fi
          done
          if [ ${#MISSING_FILES[@]} -ne 0 ]; then
            echo "âŒ Missing files:"; printf '%s\n' "${MISSING_FILES[@]}"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "âœ… All required files present"
          echo "status=passed" >> $GITHUB_OUTPUT

      - name: Summary
        if: always()
        run: |
          echo "## Pre-Flight Health Check Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.health_check.outputs.status }}" == "passed" ]; then
            echo "âœ… All pre-flight checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Pre-flight checks failed" >> $GITHUB_STEP_SUMMARY

  sonarcloud-analysis:
    name: SonarCloud Analysis
    needs: preflight
    if: needs.preflight.outputs.status == 'passed'
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - name: Run SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=cliffcho242_HireMeBahamas
            -Dsonar.organization=cliffcho242
          projectBaseDir: .

  render-health-check:
    name: Render Backend Health Check
    needs: preflight
    if: needs.preflight.outputs.status == 'passed'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write
    outputs:
      backend_status: ${{ steps.check-backend.outputs.status }}
      overall_status: ${{ steps.summary.outputs.overall_status }}

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check Render Backend Health
        id: check-backend
        continue-on-error: true
        env:
          RENDER_BACKEND_URL: ${{ vars.RENDER_BACKEND_URL }}
        run: |
          if [ -z "$RENDER_BACKEND_URL" ]; then
            echo "â„¹ï¸ RENDER_BACKEND_URL not configured"
            echo "status=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi

          response=$(curl -s -w "\n%{http_code}" --max-time 30 "$RENDER_BACKEND_URL/health" || true)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)

          if [ "$http_code" = "200" ]; then
            echo "âœ… Render backend healthy"
            echo "$body" | jq . || echo "$body"
            db_status=$(echo "$body" | jq -r '.database.status // "unknown"' 2>/dev/null)
            if [ "$db_status" = "healthy" ]; then
              echo "status=healthy" >> $GITHUB_OUTPUT
            elif [ "$db_status" = "degraded" ]; then
              echo "status=degraded" >> $GITHUB_OUTPUT
            else
              echo "status=partial" >> $GITHUB_OUTPUT
            fi
          elif [ -n "$http_code" ] && [ "$http_code" != "000" ]; then
            echo "status=error" >> $GITHUB_OUTPUT
          else
            echo "status=down" >> $GITHUB_OUTPUT
          fi

      - name: Measure Render Response Time
        id: backend-latency
        if: steps.check-backend.outputs.status == 'healthy'
        continue-on-error: true
        env:
          RENDER_BACKEND_URL: ${{ vars.RENDER_BACKEND_URL }}
        run: |
          start=$(date +%s%N)
          curl -s --max-time 10 "$RENDER_BACKEND_URL/ping" > /dev/null || true
          end=$(date +%s%N)
          latency=$(( (end - start) / 1000000 ))
          echo "latency_ms=$latency" >> $GITHUB_OUTPUT

      - name: Generate Summary
        id: summary
        run: |
          status="${{ steps.check-backend.outputs.status }}"
          latency="${{ steps.backend-latency.outputs.latency_ms }}"

          echo "## ðŸ“Š Render Backend Health Report" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|---------|" >> $GITHUB_STEP_SUMMARY

          case "$status" in
            healthy)
              echo "| Render Backend | âœ… Healthy | Latency: ${latency:-N/A}ms |" >> $GITHUB_STEP_SUMMARY
              overall="healthy"
              ;;
            degraded)
              echo "| Render Backend | âš ï¸ Degraded | Database issues |" >> $GITHUB_STEP_SUMMARY
              overall="degraded"
              ;;
            partial)
              echo "| Render Backend | âš ï¸ Partial | Some components may have issues |" >> $GITHUB_STEP_SUMMARY
              overall="partial"
              ;;
            error)
              echo "| Render Backend | âŒ Error | HTTP error |" >> $GITHUB_STEP_SUMMARY
              overall="error"
              ;;
            down)
              echo "| Render Backend | âŒ Down | Unreachable |" >> $GITHUB_STEP_SUMMARY
              overall="critical"
              ;;
            skipped)
              echo "| Render Backend | â­ï¸ Skipped | Not configured |" >> $GITHUB_STEP_SUMMARY
              overall="skipped"
              ;;
            *)
              echo "| Render Backend | â“ Unknown | Status: $status |" >> $GITHUB_STEP_SUMMARY
              overall="unknown"
              ;;
          esac

          echo "overall_status=$overall" >> $GITHUB_OUTPUT

      - name: Create Issue on Critical Failure
        if: steps.check-backend.outputs.status == 'down' && (github.event_name == 'schedule' || github.event.inputs.create_issue_on_failure == 'true')
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.check-backend.outputs.status }}';
            if (status !== 'down') return;
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'alert:downtime'
            });
            if (existing.data.length > 0) { console.log('Issue exists, skipping'); return; }
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Render Backend Downtime Alert`,
              body: `Backend unreachable at ${new Date().toISOString()}`,
              labels: ['alert:downtime','priority:high']
            });

  lighthouse:
    name: Lighthouse CI
    needs: [preflight, render-health-check]
    if: needs.preflight.outputs.status == 'passed'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x
      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: [preflight, lighthouse]
    if: needs.preflight.outputs.status == 'passed'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.event.inputs.deploy_path }}
          if-no-files-found: error
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Show deployed site URL
        run: echo "ðŸŽ‰ Site deployed at ${{ steps.deployment.outputs.page_url }}"
