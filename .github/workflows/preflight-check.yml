name: Pre-Flight Health Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preflight:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    outputs:
      status: ${{ steps.health_check.outputs.status }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Environment Health Check
        id: health_check
        run: |
          echo "ðŸ” Running pre-flight health checks..."
          
          # Check for required files
          REQUIRED_FILES=(
            ".github/workflows/ci.yml"
            "api/index.py"
            "api/requirements.txt"
            "frontend/package.json"
          )
          
          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              MISSING_FILES+=("$file")
            fi
          done
          
          if [ ${#MISSING_FILES[@]} -ne 0 ]; then
            echo "âŒ Missing required files:"
            printf '%s\n' "${MISSING_FILES[@]}"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "âœ… All required files present"
          echo "status=passed" >> $GITHUB_OUTPUT

      - name: Validate Python Syntax
        run: |
          echo "ðŸ Validating Python syntax..."
          
          # Check Python files for syntax errors
          python3 -m py_compile api/index.py || {
            echo "âŒ Python syntax error in api/index.py"
            exit 1
          }
          
          echo "âœ… Python syntax valid"

      - name: Validate Node.js Configuration
        run: |
          echo "ðŸ“¦ Validating Node.js configuration..."
          
          cd frontend
          
          # Validate package.json
          if ! node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"; then
            echo "âŒ Invalid package.json"
            exit 1
          fi
          
          echo "âœ… Node.js configuration valid"

      - name: Check for Known Breaking Patterns
        run: |
          echo "ðŸ”Ž Checking for known breaking patterns..."
          
          # Check for common import errors
          if grep -r "from backend_app import" api/ 2>/dev/null | grep -v ".pyc" | grep -v "__pycache__"; then
            echo "âš ï¸  Found potential relative import issues in api/"
          fi
          
          # Check for PostgreSQL root user issues
          if grep -r "role.*root.*does not exist" .github/workflows/ 2>/dev/null; then
            echo "âš ï¸  Found PostgreSQL root user configuration issues"
          fi
          
          echo "âœ… No critical breaking patterns found"

      - name: Database Connection Pre-Check
        run: |
          echo "ðŸ—„ï¸  Validating database connection patterns..."
          
          # Ensure test database uses correct credentials
          if grep -r "DATABASE_URL.*root" .github/workflows/ci.yml 2>/dev/null; then
            echo "âŒ Found 'root' user in database configuration"
            echo "CI workflows should use 'testuser' for PostgreSQL"
            exit 1
          fi
          
          echo "âœ… Database connection patterns valid"

      - name: Summary
        if: always()
        run: |
          echo "## Pre-Flight Health Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.health_check.outputs.status }}" == "passed" ]; then
            echo "âœ… All pre-flight checks passed" >> $GITHUB_STEP_SUMMARY
            echo "Safe to proceed with CI/CD pipeline" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Pre-flight checks failed" >> $GITHUB_STEP_SUMMARY
            echo "Please fix the issues before proceeding" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create Issue on Failure
        if: failure() && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ Pre-Flight Health Check Failed';
            const body = `## Pre-Flight Health Check Failure
            
            The pre-flight health check has detected issues that may cause CI/CD failures.
            
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ### Next Steps
            1. Review the workflow logs for specific failures
            2. Fix the identified issues
            3. Re-run the workflow
            
            **Auto-generated by Pre-Flight Health Check**`;
            
            // Check if similar issue exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['ci-health-check', 'automated']
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['ci-health-check', 'automated', 'bug']
              });
            }
