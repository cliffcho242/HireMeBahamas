name: CI/CD Pipeline - Preflight + SonarCloud + Lighthouse + Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy_path:
        description: 'Path to static content for GitHub Pages (default: ./frontend/dist)'
        required: false
        default: './frontend/dist'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write

jobs:
  preflight:
    name: Pre-Flight Health Check
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.health_check.outputs.status }}

    steps:
      - uses: actions/checkout@v4

      - name: Environment Health Check
        id: health_check
        run: |
          echo "ðŸ” Running pre-flight health checks..."
          REQUIRED_FILES=(".github/workflows/ci.yml" "api/index.py" "api/requirements.txt" "frontend/package.json")
          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              MISSING_FILES+=("$file")
            fi
          done
          if [ ${#MISSING_FILES[@]} -ne 0 ]; then
            echo "âŒ Missing files:"; printf '%s\n' "${MISSING_FILES[@]}"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "âœ… All required files present"
          echo "status=passed" >> $GITHUB_OUTPUT

      - name: Summary
        if: always()
        run: |
          echo "## Pre-Flight Health Check Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.health_check.outputs.status }}" == "passed" ]; then
            echo "âœ… All pre-flight checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Pre-flight checks failed" >> $GITHUB_STEP_SUMMARY

  sonarcloud-analysis:
    name: SonarCloud Analysis
    needs: preflight
    if: needs.preflight.outputs.status == 'passed'
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Run SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=cliffcho242_HireMeBahamas
            -Dsonar.organization=cliffcho242
          projectBaseDir: .

  lighthouse:
    name: Lighthouse CI
    needs: preflight
    if: needs.preflight.outputs.status == 'passed'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x
      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: [preflight, lighthouse]
    if: needs.preflight.outputs.status == 'passed'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.event.inputs.deploy_path }}
          if-no-files-found: error
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Show deployed site URL
        run: echo "ðŸŽ‰ Site deployed at ${{ steps.deployment.outputs.page_url }}"
