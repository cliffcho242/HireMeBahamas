# Workflow to deploy static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy_path:
        description: 'Path to the content to deploy (default: ./docs)'
        required: false
        default: './docs'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Configure Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Upload content artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.event.inputs.deploy_path }}
          if-no-files-found: error

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Step 5: Output deployed site URL
      - name: Show deployed site URL
        run: echo "ðŸŽ‰ Site deployed at ${{ steps.deployment.outputs.page_url }}"
