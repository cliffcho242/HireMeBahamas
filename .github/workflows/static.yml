name: Full CI/CD Pipeline with Render Health Checks, Quality Gates & GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Prevent duplicate runs on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimum permissions required across jobs
permissions:
  contents: read
  issues: write
  pages: write
  id-token: write
  pull-requests: write

# Shared environment variables
env:
  BACKEND_URL: ${{ vars.RENDER_BACKEND_URL }}
  VITE_API_URL: ${{ vars.RENDER_BACKEND_URL }}

# ============================================================
# 1. Preflight Validation & Render Backend Health Check
# ============================================================
jobs:
  preflight:
    name: Preflight Validation & Health Check
    runs-on: ubuntu-latest

    outputs:
      status: ${{ steps.health.outputs.status }}

    steps:
      # --------------------------------------------------------
      # Checkout repository
      # --------------------------------------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # Repository & Backend Health Validation
      # --------------------------------------------------------
      - name: Repository & Render Health Check
        id: health
        run: |
          echo "ðŸ” Running preflight validation..."

          # ----------------------------
          # Required repository files
          # ----------------------------
          REQUIRED_FILES=(
            ".github/workflows/static.yml"
            "api/index.py"
            "api/requirements.txt"
            "frontend/package.json"
          )

          MISSING=()
          for file in "${REQUIRED_FILES[@]}"; do
            [[ ! -f "$file" ]] && MISSING+=("$file")
          done

          if [[ ${#MISSING[@]} -gt 0 ]]; then
            echo "âŒ Missing required files:"
            printf ' - %s\n' "${MISSING[@]}"
            echo "status=failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          echo "âœ… Repository structure valid"

          # ----------------------------
          # Render backend health check
          # ----------------------------
          if [[ -z "$BACKEND_URL" ]]; then
            echo "âš ï¸ RENDER_BACKEND_URL not set â€” skipping backend check"
            echo "status=passed" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "ðŸ”Œ Checking Render backend: $BACKEND_URL/health"

          START=$(date +%s%N)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 15 "$BACKEND_URL/health" || true)
          END=$(date +%s%N)
          LATENCY=$(( (END - START) / 1000000 ))

          echo "Latency: ${LATENCY}ms"

          if [[ "$HTTP_CODE" == "200" ]]; then
            echo "âœ… Render backend healthy"
            echo "status=passed" >> "$GITHUB_OUTPUT"
          else
            echo "âŒ Render backend unhealthy (HTTP $HTTP_CODE)"
            echo "status=failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      # --------------------------------------------------------
      # Python syntax validation
      # --------------------------------------------------------
      - name: Validate Python syntax
        run: |
          echo "ðŸ Checking backend Python syntax..."
          python3 -m py_compile api/index.py
          echo "âœ… Python syntax valid"

      # --------------------------------------------------------
      # Node.js configuration validation
      # --------------------------------------------------------
      - name: Validate frontend configuration
        run: |
          echo "ðŸ“¦ Validating frontend package.json..."
          cd frontend
          node -e "JSON.parse(require('fs').readFileSync('package.json','utf8'))"
          echo "âœ… Frontend configuration valid"

      # --------------------------------------------------------
      # Preflight summary
      # --------------------------------------------------------
      - name: Preflight Summary
        if: always()
        run: |
          echo "## âœ… Preflight Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.health.outputs.status }}" == "passed" ]]; then
            echo "- Status: **PASSED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: **FAILED**" >> $GITHUB_STEP_SUMMARY
          fi

      # --------------------------------------------------------
      # Issue automation on failure (push only)
      # --------------------------------------------------------
      - name: Create issue on preflight failure
        if: failure() && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;

            const existing = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: ['ci-health-check']
            });

            if (existing.data.length > 0) return;

            await github.rest.issues.create({
              owner,
              repo,
              title: 'ðŸš¨ Preflight Health Check Failed',
              body: `Preflight checks failed on commit ${context.sha}.
              
Run: ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`,
              labels: ['ci-health-check', 'automated', 'bug']
            });

# ============================================================
# 2. SonarCloud Analysis (Optional / Non-blocking)
# ============================================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: preflight
    if: needs.preflight.outputs.status == 'passed'
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Check Sonar token
        id: sonar
        run: |
          [[ -z "${{ secrets.SONAR_TOKEN }}" ]] && echo "enabled=false" >> $GITHUB_OUTPUT || echo "enabled=true" >> $GITHUB_OUTPUT

      - name: Run SonarCloud
        if: steps.sonar.outputs.enabled == 'true'
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=cliffcho242_HireMeBahamas
            -Dsonar.organization=cliffcho242

# ============================================================
# 3. Lighthouse CI (Frontend Quality)
# ============================================================
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: preflight
    if: needs.preflight.outputs.status == 'passed'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ env.VITE_API_URL }}
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lighthouse-reports/
          retention-days: 30

# ============================================================
# 4. Deploy Frontend to GitHub Pages
# ============================================================
  pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [preflight, lighthouse]
    if: needs.preflight.outputs.status == 'passed'

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Show deployed URL
        run: echo "ðŸŽ‰ Site deployed at ${{ steps.deploy.outputs.page_url }}"
