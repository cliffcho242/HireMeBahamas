name: Dependency Check and Auto-Install

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'requirements.txt'
      - 'backend/requirements.txt'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'
  pull_request:
    branches:
      - main
    paths:
      - 'requirements.txt'
      - 'backend/requirements.txt'
      - 'frontend/package.json'
      - 'frontend/package-lock.json'

jobs:
  check-backend-dependencies:
    name: Check Backend Python Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc \
            g++ \
            make \
            pkg-config \
            python3-dev \
            libpq-dev \
            libssl-dev \
            libffi-dev \
            libjpeg-dev \
            libpng-dev \
            libwebp-dev \
            zlib1g-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Check for missing dependencies
        id: check-deps
        run: |
          echo "Installing pip tools..."
          python -m pip install --upgrade pip setuptools wheel
          
          echo "Checking root requirements.txt..."
          if [ -f requirements.txt ]; then
            echo "✓ Found requirements.txt"
            pip install -r requirements.txt --dry-run || echo "Some dependencies may need system libraries"
          else
            echo "✗ Missing requirements.txt"
            exit 1
          fi
          
          echo "Checking backend/requirements.txt..."
          if [ -f backend/requirements.txt ]; then
            echo "✓ Found backend/requirements.txt"
            pip install -r backend/requirements.txt --dry-run || echo "Some dependencies may need system libraries"
          else
            echo "✗ Missing backend/requirements.txt"
            exit 1
          fi

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-flask pytest-asyncio
          export CFLAGS="-Wno-conversion"
          pip install -r requirements.txt
          pip install -r backend/requirements.txt

      - name: Verify critical imports
        run: |
          python3 scripts/check-dependencies.py --backend-only

      - name: Test backend imports
        run: |
          cd backend
          python -c "
          import sys
          sys.path.insert(0, '.')
          
          # Test core modules
          from app.core.security import create_access_token, verify_password, get_password_hash
          print('✓ Security module loaded')
          
          from app.models import User, Job
          print('✓ Models loaded')
          
          from app.api.auth import router
          print('✓ Auth API loaded')
          
          print('\n✓ All backend modules loaded successfully')
          "

  check-frontend-dependencies:
    name: Check Frontend Node.js Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Verify critical packages
        run: |
          python3 scripts/check-dependencies.py --frontend-only

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint || echo "Lint warnings detected"

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  create-dependency-report:
    name: Create Dependency Report
    runs-on: ubuntu-latest
    needs: [check-backend-dependencies, check-frontend-dependencies]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate dependency report
        run: |
          echo "# Dependency Installation Report" > dependency-report.md
          echo "" >> dependency-report.md
          echo "## Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> dependency-report.md
          echo "" >> dependency-report.md
          
          echo "## Backend Dependencies" >> dependency-report.md
          echo "" >> dependency-report.md
          if [ -f requirements.txt ]; then
            echo "### Root requirements.txt" >> dependency-report.md
            echo "\`\`\`" >> dependency-report.md
            cat requirements.txt >> dependency-report.md
            echo "\`\`\`" >> dependency-report.md
            echo "" >> dependency-report.md
          fi
          
          if [ -f backend/requirements.txt ]; then
            echo "### Backend requirements.txt" >> dependency-report.md
            echo "\`\`\`" >> dependency-report.md
            cat backend/requirements.txt >> dependency-report.md
            echo "\`\`\`" >> dependency-report.md
            echo "" >> dependency-report.md
          fi
          
          echo "## Frontend Dependencies" >> dependency-report.md
          echo "" >> dependency-report.md
          if [ -f frontend/package.json ]; then
            echo "### package.json" >> dependency-report.md
            echo "\`\`\`json" >> dependency-report.md
            cat frontend/package.json | jq '.dependencies' >> dependency-report.md
            echo "\`\`\`" >> dependency-report.md
          fi
          
          echo "" >> dependency-report.md
          echo "## Status" >> dependency-report.md
          echo "✓ All dependencies checked and verified" >> dependency-report.md

      - name: Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dependency-report.md
          if-no-files-found: ignore
