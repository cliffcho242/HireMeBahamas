name: "Disabled CI Scans - HireMeBahamas"

# Workflow triggers exist but no jobs will run
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  master-playbook-guards:
    runs-on: ubuntu-latest
    if: false   # Completely disables Master Playbook
    steps:
      - name: Disabled Master Playbook
        run: echo "⚠️ Master Playbook is disabled. No security checks will run."

  frogbot-scan:
    runs-on: ubuntu-latest
    if: false   # Completely disables JFrogBot
    steps:
      - name: Disabled Frogbot scan
        run: echo "⚠️ Frogbot scan is disabled. No actions will run."
