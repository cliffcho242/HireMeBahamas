name: CI - Lint, Test, and Build

'on':
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent cascade failures by limiting concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Pre-flight smoke tests run first to catch environment issues early
  smoke-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Quick Environment Check
        run: |
          echo "üîç Running smoke tests..."
          
          # Check critical files exist
          if [ ! -f "api/index.py" ]; then
            echo "::error::‚ùå Critical file api/index.py not found"
            exit 1
          fi
          
          if [ ! -f "frontend/package.json" ]; then
            echo "::error::‚ùå Critical file frontend/package.json not found"
            exit 1
          fi
          
          echo "‚úÖ Smoke tests passed"

      - name: Validate Python Imports
        run: |
          echo "üêç Validating Python imports..."
          python3 -c "import sys; print(sys.version)"
          
          # Check for syntax errors without dependencies
          python3 -m py_compile api/index.py || {
            echo "::error::‚ùå Python syntax error in api/index.py"
            exit 1
          }
          
          echo "‚úÖ Python imports valid"

      - name: Verify Critical Server Dependencies in Requirements Files
        run: |
          echo "üîç Verifying gunicorn, uvicorn, and fastapi in requirements files..."
          
          # Check main requirements.txt
          if ! grep -q "gunicorn" requirements.txt; then
            echo "::error::‚ùå CRITICAL: gunicorn missing from requirements.txt"
            exit 1
          fi
          
          if ! grep -q "uvicorn" requirements.txt; then
            echo "::error::‚ùå CRITICAL: uvicorn missing from requirements.txt"
            exit 1
          fi
          
          if ! grep -q "fastapi" requirements.txt; then
            echo "::error::‚ùå CRITICAL: fastapi missing from requirements.txt"
            exit 1
          fi
          
          echo "‚úÖ All critical server dependencies present in requirements.txt"
          echo "   - gunicorn: $(grep gunicorn requirements.txt)"
          echo "   - uvicorn: $(grep uvicorn requirements.txt)"
          echo "   - fastapi: $(grep fastapi requirements.txt)"

  lint-frontend:
    runs-on: ubuntu-latest
    needs: smoke-tests
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          # Add retry logic for npm ci
          for i in 1 2 3; do
            if npm ci; then
              echo "‚úÖ Dependencies installed successfully"
              break
            else
              if [ $i -eq 3 ]; then
                echo "::error::‚ùå Failed to install dependencies after 3 attempts"
                exit 1
              fi
              echo "‚ö†Ô∏è Attempt $i failed, retrying..."
              sleep 5
            fi
          done

      - name: Type check frontend (optional)
        working-directory: ./frontend
        run: npm run typecheck || echo "Type checking skipped or warnings detected"
        continue-on-error: true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Annotate Build Failure
        if: failure()
        run: |
          echo "::error::Frontend build failed. Check the logs above for details."
          echo "Common issues: TypeScript errors, missing dependencies, or environment configuration."

  validate-vercel-config:
    runs-on: ubuntu-latest
    needs: smoke-tests
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependencies
        run: |
          pip install pytest==8.3.5 -q

      - name: Run Vercel schema validation script
        run: |
          echo "Running validation script..."
          python3 scripts/validate_vercel_config.py
          
      - name: Run Vercel schema tests
        run: |
          echo "Running pytest schema validation tests..."
          python -m pytest tests/test_vercel_schema.py -v --tb=short
          
      - name: Validation summary
        if: always()
        run: |
          echo "## Vercel Configuration Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ All vercel.json files are valid" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Checks performed:**" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ No 'regions' property in functions configuration" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ No underscore-prefixed properties" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ All properties follow Vercel schema" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Vercel configuration validation failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi

  validate-server-dependencies:
    runs-on: ubuntu-latest
    needs: smoke-tests
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev python3-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=:all: -r requirements.txt

      - name: Run server dependencies validation script
        run: |
          echo "üîç Running server dependencies validation..."
          python validate_server_dependencies.py

      - name: Run server dependencies tests
        run: |
          echo "üß™ Running server dependencies test suite..."
          pip install pytest -q
          python -m pytest tests/test_server_dependencies.py -v -s

      - name: Validation summary
        if: always()
        run: |
          echo "## Server Dependencies Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ All critical server dependencies are installed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Verified dependencies:**" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ gunicorn==23.0.0" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ uvicorn[standard]==0.32.0" >> $GITHUB_STEP_SUMMARY
            echo "- ‚úÖ fastapi==0.115.6" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Deployment will NOT experience random errors from missing dependencies" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Server dependencies validation failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Action required:** Check logs and ensure gunicorn, uvicorn, and fastapi are in requirements.txt" >> $GITHUB_STEP_SUMMARY
          fi

  test-api:
    runs-on: ubuntu-latest
    needs: smoke-tests
    permissions:
      contents: read
    
    # PostgreSQL service for database integration testing
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword123
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:testpassword123@localhost:5432/test_db
      SECRET_KEY: test-secret-key-for-ci-testing-only
      JWT_SECRET_KEY: test-jwt-secret-for-ci-only
      ENVIRONMENT: test
      RUNTIME_LOG_DIR: /tmp/runtime-logs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create runtime directories
        run: |
          mkdir -p /tmp/runtime-logs
          touch /tmp/runtime-logs/.gitkeep

      - name: Test connection directly
        run: |
          echo "üîå Testing database connection..."
          # Wait for PostgreSQL to be ready
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "‚úÖ PostgreSQL is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "::error::‚ùå PostgreSQL failed to become ready after 30 seconds"
              exit 1
            fi
            echo "‚è≥ Waiting for PostgreSQL... ($i/30)"
            sleep 1
          done
          
          # Strip asyncpg driver from DATABASE_URL for psql
          PSQL_URL=$(echo "$DATABASE_URL" | sed 's/+asyncpg//')
          
          # Test connection with retry
          for i in 1 2 3; do
            if psql "$PSQL_URL" -c "SELECT 1" 2>&1; then
              echo "‚úÖ Database connection successful"
              break
            else
              if [ $i -eq 3 ]; then
                echo "::error::‚ùå Failed to connect to database after 3 attempts"
                exit 1
              fi
              echo "‚ö†Ô∏è  Connection attempt $i failed, retrying..."
              sleep 2
            fi
          done

      - name: Install API dependencies
        working-directory: ./api
        run: |
          echo "üì¶ Installing API dependencies..."
          python -m pip install --upgrade pip
          
          # Install with retry logic
          for i in 1 2 3; do
            if pip install --only-binary=:all: -r requirements.txt; then
              echo "‚úÖ Dependencies installed successfully"
              break
            else
              if [ $i -eq 3 ]; then
                echo "::error::‚ùå Failed to install dependencies after 3 attempts"
                exit 1
              fi
              echo "‚ö†Ô∏è  Attempt $i failed, retrying..."
              sleep 5
            fi
          done

      - name: Validate imports before tests
        working-directory: ./api
        run: |
          echo "üîç Validating imports..."
          
          # Test imports with better error handling
          python << 'PYEOF'
          import sys
          try:
              from index import app, HAS_BACKEND
              print('‚úÖ API imports: SUCCESS')
              print(f'‚úÖ Backend: {"INTEGRATED" if HAS_BACKEND else "FALLBACK"}')
              print(f'‚úÖ Routes: {len(list(app.routes))}')
          except ImportError as e:
              print(f'‚ùå Import error: {e}')
              sys.exit(1)
          except Exception as e:
              print(f'‚ùå Unexpected error: {e}')
              sys.exit(1)
          PYEOF
          
          if [ $? -ne 0 ]; then
            echo "::error::‚ùå Import validation failed. Check for missing dependencies or syntax errors."
            exit 1
          fi

      - name: Test API health endpoint
        working-directory: ./api
        run: |
          python << 'PYEOF'
          import sys
          from index import app
          
          # Simulate health check request
          print("Testing health endpoint...")
          routes = [r for r in app.routes if '/health' in r.path]
          print(f"‚úÖ Found {len(routes)} health check routes")
          
          if len(routes) > 0:
            print("‚úÖ Health check endpoints configured")
          else:
            print("::warning::No health check endpoints found - this is not critical but recommended")
          PYEOF

      - name: Annotate Test Failure
        if: failure()
        run: |
          echo "::error::API tests failed. Common issues:"
          echo "::error::- Database connection problems (check credentials and service status)"
          echo "::error::- Missing dependencies (check requirements.txt)"
          echo "::error::- Import errors (check module paths)"

      - name: Upload runtime logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-runtime-logs
          path: /tmp/runtime-logs/
          if-no-files-found: ignore
          retention-days: 7

