name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-vercel:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || '' }}

      - name: Check Vercel secrets
        run: |
          echo "Checking Vercel deployment secrets..."
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚ùå ERROR: VERCEL_TOKEN secret is not set!"
            echo "üìñ Follow the guide: FIX_SIGN_IN_DEPLOYMENT_GUIDE.md"
            echo "üîó ${{ github.server_url }}/${{ github.repository }}/blob/main/FIX_SIGN_IN_DEPLOYMENT_GUIDE.md"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "‚ùå ERROR: VERCEL_ORG_ID secret is not set!"
            echo "üìñ Follow the guide: FIX_SIGN_IN_DEPLOYMENT_GUIDE.md"
            exit 1
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "‚ùå ERROR: VERCEL_PROJECT_ID secret is not set!"
            echo "üìñ Follow the guide: FIX_SIGN_IN_DEPLOYMENT_GUIDE.md"
            exit 1
          fi
          echo "‚úÖ All Vercel secrets are configured"

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment complete!"
          echo "Frontend + Backend deployed to Vercel"
          echo "API endpoints available at /api/*"
          echo ""
          echo "üîç Next steps:"
          echo "1. Verify DATABASE_URL is set in Vercel environment variables"
          echo "2. Verify SECRET_KEY and JWT_SECRET_KEY are set"
          echo "3. Test sign-in at your Vercel deployment URL"
          echo ""
          echo "üìñ Full deployment guide:"
          echo "   ${{ github.server_url }}/${{ github.repository }}/blob/main/FIX_SIGN_IN_DEPLOYMENT_GUIDE.md"
