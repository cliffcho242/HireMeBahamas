name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Run health check before deployment
  health-check:
    uses: ./.github/workflows/health-check.yml
    secrets: inherit
  
  deploy-vercel:
    needs: health-check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || '' }}

      - name: Check Vercel secrets
        id: check-vercel
        run: |
          echo "Checking Vercel deployment secrets..."
          
          CONFIGURED=true
          
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âš ï¸ WARNING: VERCEL_TOKEN secret is not set"
            CONFIGURED=false
          elif [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "âš ï¸ WARNING: VERCEL_ORG_ID secret is not set"
            CONFIGURED=false
          elif [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âš ï¸ WARNING: VERCEL_PROJECT_ID secret is not set"
            CONFIGURED=false
          else
            echo "âœ… All Vercel secrets are configured"
          fi
          
          echo "configured=$CONFIGURED" >> $GITHUB_OUTPUT
          
          if [ "$CONFIGURED" != "true" ]; then
            echo ""
            echo "â­ï¸ Skipping Vercel deployment - secrets not configured"
            echo "ðŸ“– To enable Vercel deployment, add the required secrets:"
            echo "   â€¢ VERCEL_TOKEN"
            echo "   â€¢ VERCEL_ORG_ID"
            echo "   â€¢ VERCEL_PROJECT_ID"
            echo ""
            echo "ðŸ”— Setup guide: FIX_SIGN_IN_DEPLOYMENT_GUIDE.md"
            echo "ðŸ”— ${{ github.server_url }}/${{ github.repository }}/blob/main/FIX_SIGN_IN_DEPLOYMENT_GUIDE.md"
          fi

      - name: Deploy to Vercel
        if: steps.check-vercel.outputs.configured == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Verify deployment
        if: steps.check-vercel.outputs.configured == 'true'
        run: |
          echo "âœ… Deployment complete!"
          echo "Frontend + Backend deployed to Vercel"
          echo "API endpoints available at /api/*"
          echo ""
          echo "ðŸ” Next steps:"
          echo "1. Verify DATABASE_URL is set in Vercel environment variables"
          echo "2. Verify SECRET_KEY and JWT_SECRET_KEY are set"
          echo "3. Test sign-in at your Vercel deployment URL"
          echo ""
          echo "ðŸ“– Full deployment guide:"
          echo "   ${{ github.server_url }}/${{ github.repository }}/blob/main/FIX_SIGN_IN_DEPLOYMENT_GUIDE.md"
      
      - name: Deployment Summary
        if: always()
        run: |
          echo "## Vercel Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-vercel.outputs.configured }}" = "true" ]; then
            echo "âœ… Vercel deployment completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Frontend**: Deployed to Vercel" >> $GITHUB_STEP_SUMMARY
            echo "**Backend**: Serverless functions deployed" >> $GITHUB_STEP_SUMMARY
            echo "**API**: Available at /api/*" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
            echo "1. âœ… Configure environment variables in Vercel dashboard" >> $GITHUB_STEP_SUMMARY
            echo "2. âœ… Test the deployment at your Vercel URL" >> $GITHUB_STEP_SUMMARY
            echo "3. âœ… Verify sign-in functionality" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Vercel deployment skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Reason**: Required secrets not configured" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### To Enable Vercel Deployment:" >> $GITHUB_STEP_SUMMARY
            echo "1. Get your Vercel token from https://vercel.com/account/tokens" >> $GITHUB_STEP_SUMMARY
            echo "2. Find your Vercel Org ID and Project ID in project settings" >> $GITHUB_STEP_SUMMARY
            echo "3. Add these as GitHub repository secrets:" >> $GITHUB_STEP_SUMMARY
            echo "   - VERCEL_TOKEN" >> $GITHUB_STEP_SUMMARY
            echo "   - VERCEL_ORG_ID" >> $GITHUB_STEP_SUMMARY
            echo "   - VERCEL_PROJECT_ID" >> $GITHUB_STEP_SUMMARY
            echo "4. See [FIX_SIGN_IN_DEPLOYMENT_GUIDE.md](${{ github.server_url }}/${{ github.repository }}/blob/main/FIX_SIGN_IN_DEPLOYMENT_GUIDE.md) for details" >> $GITHUB_STEP_SUMMARY
          fi
