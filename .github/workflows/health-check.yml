name: Automated Health Check

on:
  workflow_dispatch:
    inputs:
      check_deployment:
        description: 'Check deployed application URL'
        required: false
        type: string
      check_category:
        description: 'Specific check category (leave empty for all)'
        required: false
        type: string
  
  schedule:
    - cron: '0 6 * * *'
  
  push:
    branches:
      - main
    paths:
      - '.github/workflows/health-check.yml'
      - 'scripts/health_check.py'
      - 'api/**'
      - 'vercel.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  health-check:
    name: System Health Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass123
          POSTGRES_DB: test_healthcheck_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpass123@localhost:5432/test_healthcheck_db
      SECRET_KEY: test-secret-key-for-health-check
      JWT_SECRET_KEY: test-jwt-secret-for-health-check
      ENVIRONMENT: ci-health-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client jq

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests asyncpg

      - name: Wait for PostgreSQL
        run: |
          echo "ðŸ”Œ Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U testuser; then
              echo "âœ… PostgreSQL is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "::error::PostgreSQL failed to become ready"
              exit 1
            fi
            echo "â³ Waiting... ($i/30)"
            sleep 2
          done

      - name: Run Health Checks (Text)
        id: health_check_text
        run: |
          CMD="python scripts/health_check.py --verbose"
          if [ -n "${{ github.event.inputs.check_category }}" ]; then
            CMD="$CMD --check ${{ github.event.inputs.check_category }}"
          fi
          if [ -n "${{ github.event.inputs.check_deployment }}" ]; then
            CMD="$CMD --url ${{ github.event.inputs.check_deployment }}"
          fi
          $CMD || echo "health_check_failed=true" >> $GITHUB_OUTPUT

      - name: Run Health Checks (JSON)
        id: health_check_json
        if: always()
        run: |
          CMD="python scripts/health_check.py --format json"
          if [ -n "${{ github.event.inputs.check_category }}" ]; then
            CMD="$CMD --check ${{ github.event.inputs.check_category }}"
          fi
          if [ -n "${{ github.event.inputs.check_deployment }}" ]; then
            CMD="$CMD --url ${{ github.event.inputs.check_deployment }}"
          fi
          $CMD > health-check-results.json || true
          if [ -f health-check-results.json ]; then
            TOTAL=$(jq -r '.summary.total' health-check-results.json)
            PASSED=$(jq -r '.summary.passed' health-check-results.json)
            WARNED=$(jq -r '.summary.warned' health-check-results.json)
            FAILED=$(jq -r '.summary.failed' health-check-results.json)
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "warned=$WARNED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
          fi

      - name: Upload Health Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-report-${{ github.run_number }}
          path: health-check-results.json
          if-no-files-found: ignore
          retention-days: 30

      - name: Generate Job Summary
        if: always()
        run: |
          echo "# ðŸ¥ Health Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.inputs.check_category }}" ]; then
            echo "**Category Filter:** ${{ github.event.inputs.check_category }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -n "${{ github.event.inputs.check_deployment }}" ]; then
            echo "**Deployment URL:** ${{ github.event.inputs.check_deployment }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f health-check-results.json ]; then
            TOTAL="${{ steps.health_check_json.outputs.total }}"
            PASSED="${{ steps.health_check_json.outputs.passed }}"
            WARNED="${{ steps.health_check_json.outputs.warned }}"
            FAILED="${{ steps.health_check_json.outputs.failed }}"
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total Checks | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âš ï¸ Warnings | $WARNED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for Critical Failures
        if: always()
        id: check_critical
        run: |
          if [ -f health-check-results.json ]; then
            FAILED=$(jq -r '.summary.failed' health-check-results.json)
            if [ "$FAILED" -gt 0 ]; then
              echo "critical_failure=true" >> $GITHUB_OUTPUT
            else
              echo "critical_failure=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create Issue on Critical Failure
        if: always() && steps.check_critical.outputs.critical_failure == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let failedChecks = '';
            let warnedChecks = '';
            if (fs.existsSync('health-check-results.json')) {
              const results = JSON.parse(fs.readFileSync('health-check-results.json', 'utf8'));
              failedChecks = results.checks.filter(c => c.status === 'fail')
                               .map(c => `- **${c.name}**: ${c.message}`).join('\n');
              warnedChecks = results.checks.filter(c => c.status === 'warn')
                               .map(c => `- **${c.name}**: ${c.message}`).join('\n');
            }
            const title = 'ðŸš¨ Automated Health Check Failed';
            const body = `## ðŸš¨ Health Check Failure Detected
Trigger: ${context.eventName}
Branch: ${context.ref}
Commit: ${context.sha.substring(0,7)}
**Failed Checks:**\n${failedChecks || 'See logs'}
**Warnings:**\n${warnedChecks || 'None'}
[View Logs](${context.payload.repository.html_url}/actions/runs/${context.runId})`;
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'health-check,automated'
            });
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['health-check','automated','critical','bug']
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## ðŸ”„ Health Check Still Failing\n\n${body}`
              });
            }

      - name: Fail Job if Critical Issues
        if: steps.check_critical.outputs.critical_failure == 'true'
        run: |
          echo "::error::Critical health check failures detected."
          exit 1
