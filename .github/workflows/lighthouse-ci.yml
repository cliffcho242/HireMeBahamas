name: SonarCloud + Lighthouse + Pages Deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      deploy_path:
        description: 'Path to static content for GitHub Pages (default: ./frontend/dist)'
        required: false
        default: './frontend/dist'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check SONAR_TOKEN
        id: check_token
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "token_set=false" >> $GITHUB_OUTPUT
          else
            echo "token_set=true" >> $GITHUB_OUTPUT

      - name: Run SonarCloud
        if: steps.check_token.outputs.token_set == 'true'
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=cliffcho242_HireMeBahamas
            -Dsonar.organization=cliffcho242
          projectBaseDir: .

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: sonarcloud-analysis
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential jq

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          for i in 1 2 3; do
            if npm ci; then
              echo "âœ… Installed dependencies"
              break
            else
              if [ $i -eq 3 ]; then exit 1; fi
              sleep 5
            fi
          done

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: https://hiremebahamas.onrender.com

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lighthouse-reports/
          retention-days: 30

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const manifestPath = path.join(process.cwd(), 'lighthouse-reports', 'manifest.json');
            if (!fs.existsSync(manifestPath)) return;

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const formatScore = (score) => {
              if (score === null || score === undefined) return 'N/A';
              const pct = Math.round(score * 100);
              const emoji = pct >= 90 ? 'âœ…' : pct >= 50 ? 'âš ï¸' : 'âŒ';
              return `${emoji} ${pct}`;
            };

            let comment = '## ğŸ¯ Lighthouse CI Performance Report\n\n';
            if (manifest.length > 0 && manifest[0].summary) {
              const s = manifest[0].summary;
              comment += '| Category | Score | Target |\n';
              comment += '|----------|-------|--------|\n';
              comment += `| Performance | ${formatScore(s.performance)} | 90+ |\n`;
              comment += `| Accessibility | ${formatScore(s.accessibility)} | 90+ |\n`;
              comment += `| Best Practices | ${formatScore(s['best-practices'])} | 90+ |\n`;
              comment += `| SEO | ${formatScore(s.seo)} | 90+ |\n\n`;
            }

            comment += '### ğŸ“ Performance Budget\n\n';
            comment += '| Metric | Target |\n';
            comment += '|--------|--------|\n';
            comment += '| First Contentful Paint | < 1.8s |\n';
            comment += '| Largest Contentful Paint | < 2.5s |\n';
            comment += '| Cumulative Layout Shift | < 0.1 |\n';
            comment += '| Total Blocking Time | < 200ms |\n';
            comment += '| Speed Index | < 3.4s |\n\n';

            const bundlePath = path.join(process.cwd(), 'frontend', 'dist', 'bundle-report.json');
            if (fs.existsSync(bundlePath)) {
              const bundle = JSON.parse(fs.readFileSync(bundlePath, 'utf8'));
              comment += '### ğŸ“¦ Bundle Size\n\n';
              comment += `- Total JS: ${bundle.stats.totalJS.toFixed(2)} KB\n`;
              comment += `- Total CSS: ${bundle.stats.totalCSS.toFixed(2)} KB\n`;
              if (bundle.warnings.length > 0) {
                comment += '\nâš ï¸ Warnings:\n';
                bundle.warnings.forEach(w => { comment += `- ${w}\n`; });
              }
              comment += '\n';
            }

            comment += `ğŸ“Š [View workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: lighthouse
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.event.inputs.deploy_path }}
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployed site URL
        run: echo "ğŸ‰ Site deployed at ${{ steps.deployment.outputs.page_url }}"
