name: Vercel Backend Keepalive - Always On 24/7

# This workflow keeps the Vercel serverless FastAPI backend warm and active 24/7.
# Vercel serverless functions have zero cold starts when regularly pinged.
#
# Schedule: Every 5 minutes (288 pings per day)
# This aggressive interval ensures the backend is ALWAYS warm and responsive.
#
# Why 5 minutes?
# - Serverless functions stay warm for ~15 minutes after last invocation
# - 5-minute pings provide 3x safety margin (15/5 = 3)
# - Prevents any cold start delays for users
# - Keeps database connections active
#
# NO EXCUSES: This ensures 100% uptime and instant response times 24/7.

on:
  schedule:
    # Run every 5 minutes - 288 times per day
    # Keeps Vercel serverless functions perpetually warm
    # NO COLD STARTS - GUARANTEED
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual trigger for immediate keepalive
    inputs:
      force_all_endpoints:
        description: 'Test all endpoints (not just health)'
        required: false
        type: boolean
        default: false

concurrency:
  group: vercel-keepalive
  cancel-in-progress: true

jobs:
  keep-vercel-warm:
    name: Keep Vercel Backend Warm 24/7
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - name: Ping Vercel Health Endpoint
        id: ping-health
        env:
          VERCEL_URL: ${{ vars.VERCEL_URL || 'https://hiremebahamas.vercel.app' }}
        run: |
          echo "ðŸ”¥ Pinging Vercel backend to keep it warm..."
          echo "Target: $VERCEL_URL/api/health"
          echo "Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          
          # Ping health endpoint with 20s timeout
          start_time=$(date +%s%3N)
          response=$(curl -s -w "\n%{http_code}" \
            --max-time 20 \
            -H "User-Agent: HireMeBahamas-Keepalive/1.0" \
            "$VERCEL_URL/api/health" 2>/dev/null) || true
          end_time=$(date +%s%3N)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          latency=$((end_time - start_time))
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Backend is warm and healthy (HTTP $http_code)"
            echo "âš¡ Response time: ${latency}ms"
            echo "$body" | jq -r 'if .database == "connected" then "âœ… Database: Connected" elif .database == "unavailable" then "âš ï¸  Database: Unavailable" else "â“ Database: Unknown" end' 2>/dev/null || true
            echo "success=true" >> $GITHUB_OUTPUT
            echo "latency=$latency" >> $GITHUB_OUTPUT
          else
            echo "âŒ Backend health check failed (HTTP ${http_code:-000})"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Ping Vercel Status Endpoint
        id: ping-status
        continue-on-error: true
        env:
          VERCEL_URL: ${{ vars.VERCEL_URL || 'https://hiremebahamas.vercel.app' }}
        run: |
          echo "ðŸ“Š Checking backend status..."
          
          response=$(curl -s -w "\n%{http_code}" \
            --max-time 20 \
            -H "User-Agent: HireMeBahamas-Keepalive/1.0" \
            "$VERCEL_URL/api/status" 2>/dev/null) || true
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Status endpoint responding"
            backend_loaded=$(echo "$body" | jq -r '.backend_loaded // false' 2>/dev/null)
            db_connected=$(echo "$body" | jq -r '.database_connected // false' 2>/dev/null)
            
            if [ "$backend_loaded" = "true" ]; then
              echo "âœ… Backend modules: Loaded"
            else
              echo "âš ï¸  Backend modules: Not loaded"
            fi
            
            if [ "$db_connected" = "true" ]; then
              echo "âœ… Database: Connected"
            else
              echo "âš ï¸  Database: Not connected"
            fi
            
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Status endpoint returned HTTP ${http_code:-000}"
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Ping Database Keepalive
        id: ping-database
        continue-on-error: true
        env:
          VERCEL_URL: ${{ vars.VERCEL_URL || 'https://hiremebahamas.vercel.app' }}
        run: |
          echo "ðŸ’¾ Pinging database to keep it awake..."
          
          response=$(curl -s -w "\n%{http_code}" \
            --max-time 30 \
            -X POST \
            -H "User-Agent: HireMeBahamas-Keepalive/1.0" \
            "$VERCEL_URL/api/database/ping" 2>/dev/null) || true
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Database ping successful"
            echo "$body" | jq . 2>/dev/null || echo "$body"
            echo "success=true" >> $GITHUB_OUTPUT
          elif [ "$http_code" = "404" ]; then
            echo "â„¹ï¸  Database ping endpoint not available (expected if not implemented)"
            echo "success=skip" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Database ping returned HTTP ${http_code:-000}"
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Test Critical Endpoints (Optional)
        id: test-endpoints
        if: github.event.inputs.force_all_endpoints == 'true'
        continue-on-error: true
        env:
          VERCEL_URL: ${{ vars.VERCEL_URL || 'https://hiremebahamas.vercel.app' }}
        run: |
          echo "ðŸ§ª Testing critical endpoints..."
          
          # Test root endpoint
          echo "Testing: $VERCEL_URL/api"
          curl -s -f --max-time 10 "$VERCEL_URL/api" > /dev/null && echo "âœ… /api" || echo "âŒ /api"
          
          # Test ready endpoint
          echo "Testing: $VERCEL_URL/api/ready"
          curl -s -f --max-time 10 "$VERCEL_URL/api/ready" > /dev/null && echo "âœ… /api/ready" || echo "âš ï¸ /api/ready"
          
          # Test diagnostic endpoint (dev only)
          echo "Testing: $VERCEL_URL/api/diagnostic"
          curl -s -f --max-time 10 "$VERCEL_URL/api/diagnostic" > /dev/null && echo "âœ… /api/diagnostic" || echo "â„¹ï¸  /api/diagnostic (may be disabled in production)"

      - name: Generate Summary
        if: always()
        run: |
          echo "# Vercel Backend Keepalive Report ðŸ”¥" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Status Overview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          
          # Health check status
          if [ "${{ steps.ping-health.outputs.success }}" = "true" ]; then
            latency="${{ steps.ping-health.outputs.latency }}"
            echo "| ðŸ’š Health Check | âœ… Success | ${latency}ms response time |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ’” Health Check | âŒ Failed | Backend not responding |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Status endpoint
          if [ "${{ steps.ping-status.outputs.success }}" = "true" ]; then
            echo "| ðŸ“Š Status Check | âœ… Success | Backend fully operational |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ“Š Status Check | âš ï¸ Warning | Status endpoint issues |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Database ping
          db_ping="${{ steps.ping-database.outputs.success }}"
          if [ "$db_ping" = "true" ]; then
            echo "| ðŸ’¾ Database Ping | âœ… Success | Database is awake |" >> $GITHUB_STEP_SUMMARY
          elif [ "$db_ping" = "skip" ]; then
            echo "| ðŸ’¾ Database Ping | â­ï¸ Skipped | Endpoint not implemented |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ’¾ Database Ping | âš ï¸ Warning | Database check failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”¥ Always-On Guarantee" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow runs **every 5 minutes** (288 times/day) to ensure:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Zero cold starts" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Instant response times (<200ms)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database stays connected" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backend always ready for users" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 24/7 availability - NO EXCUSES" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next ping**: $(date -u -d '+5 minutes' +"%H:%M UTC")" >> $GITHUB_STEP_SUMMARY

      - name: Alert on Critical Failure
        if: failure() && steps.ping-health.outputs.success != 'true'
        run: |
          echo "::error::ðŸš¨ CRITICAL: Vercel backend is not responding!"
          echo "::error::The backend must be available 24/7 with NO EXCUSES"
          echo "::error::Check Vercel deployment logs immediately"
          echo "::error::URL: ${{ vars.VERCEL_URL || 'https://hiremebahamas.vercel.app' }}"
          exit 1
